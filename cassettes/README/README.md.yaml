        \      <FONT size=\"+1\">Modular table tennis game\n</FONT><BR>\n       <BR><CENTER><b>Abstract</b></CENTER>\n
        \      <p> A modular table tennis game includes a plurality of paddles, a
        table\n     tennis ball, and an adjustable table, or multiple adjustable tables.
        The\n     tables may be mounted on a support system such as a tripod or other\n
        \    support structure that allows the tables to be adjusted in height and\n
        \    tilt. The top of the tables may have an opening or openings larger than\n
        \    the table tennis ball penetrating therethrough.\n</p>\n       <HR>\n<TABLE
