        space, and\ntherefore limits the appeal of the game for those without adequate
        space.\n<BR><BR> A need exists for improvement in the field of table tennis
        that addresses the space constraints as well as allowing new and creative
        variations on the game to be played.  This, and other needs, are addressed
        by one or more aspects of the present\ninvention.\n<BR><BR>SUMMARY OF THE
