        intended to limit the invention, its application, or uses.\n<BR><BR> FIG.
        1 is a side perspective view of the elements of a modular table tennis game
        set 10 in accordance with the preferred embodiments of the present invention.
        \ The game set 10 includes two table modules 20, two paddles 12, and a ball
        14.  The\npaddles 12 and ball 14 may each be of the type conventionally used
        to play the game of table tennis, often known as ping-pong.  In at least one
        proposed commercial embodiment, the elements shown in FIG. 1 are packaged
        and sold together; however, it will\nbe apparent that the table modules 20
        may be sold with or without the other elements, and likewise may be sold individually
        or in larger groups, all without departing from the scope of the present invention.\n<BR><BR>
        Each table module 20 includes a top member 22, preferably having a playing
        surface 24 of a composition conventionally used for table tennis playing surfaces,
        supported by a tripod 26.  The tripod 26 may be of generally conventional
        tripod\nconstruction including three legs 28 whose length is adjustable, a
        center post 30 supported by the legs 28, and an adjustable mounting assembly
        32 supported by the center post 30 and adapted to support the top member 22.
        \ More particularly, a first part\nof the adjustable mounting assembly 32
        is rotatable relative, to a second part, around at least one axis of rotation
        34 such that the top member 22 may be tilted as discussed hereinbelow.\n<BR><BR>
        FIG. 2 is a side perspective view of one of the table modules 20 of FIG. 1
        illustrating a first mode of play.  In particular, FIG. 2 illustrates a one-person
        game wherein a player stands at a location 40 that is a chosen distance from
        the table\nmodule 20, holding a paddle 12, and strikes the ball 14 with the
        paddle 12 such that it flies through the air and hits the playing surface
        24, bounces in the air and flies back toward the player.  The mounting assembly
        32 may be adjusted by rotating the\nportion to which the top member 22 is
        mounted around the axis 34 so as to tilt the top member 22 an appropriate
        amount to cause the ball 14 to bounce back toward the player at a desired
        angle.  The mounting assembly 32 may be capable of infinite\nadjustment or
        it may be arranged to provide one or more preset positions, representing preset
        angles, from which the player can select the desired tilt.\n<BR><BR> The player
        may adjust his or her location 40 as necessary to strike the ball successfully,
        such as by moving forward, backward or side-to-side.  The player may challenge
        himself or herself to repeat the sequence described above as many times in\na
        row as possible or may merely repeat the sequence a desired number of times
        at different angles so as to improve his table tennis skills generally.\n<BR><BR>
        FIG. 3 is a side perspective view of the table modules 20 of FIG. 1 illustrating
        a second mode of play.  In particular, FIG. 3 illustrates another one-person
        game wherein a player stands at a location 40 a chosen distance from one side
        of a\nfirst table module 20, oriented generally horizontally, with a second
        table module 20, oriented generally vertically, positioned a chosen distance
        from the opposite side of the first table module 20.  These orientations may
        be achieved once again by\nrotating each respective top member 22 around its
        axis 34 to the desired orientation.  If preset positions are to be provided,
        representing preset angles, it is preferred that two of the preset positions
        that are provided are those necessary to place the\ntop member 22 at a horizontal
        orientation and to place the top member 22 at a vertical orientation.\n<BR><BR>
        In the game illustrated in FIG. 3, the player strikes the ball 14 with the
        paddle 12 such that it flies through the air and hits the playing surface
        24 of the second table module 20, bounces back toward the playing surface
        24 of the first table\nmodule 20, and from there flies back toward the player.
        \ Once again, the player may adjust his or her location 40 as necessary to
        strike the ball successfully, such as by moving forward, backward or side-to-side.
        \ The player may challenge himself or\nherself to repeat the sequence described
        above as many times in a row as possible or may merely repeat the sequence
        a desired number of times at different angles so as to improve his table tennis
        skills generally.\n<BR><BR> Alternatively, if only one table module 20 is
        available, or if the player wishes to enjoy a different playing experience,
        other vertical surfaces, such as an interior wall in a house or the like,
        may be substituted for the second table module\n20.\n<BR><BR> FIG. 4 is a
        side perspective view of the elements of the modular table tennis game set
        10 of FIG. 1 illustrating a third mode of play.  In particular, FIG. 4 illustrates
        a two-person game wherein a first player, holding a paddle 12, stands at a\nlocation
        40 a chosen distance from a first table module 20, and a second player, also
        holding a paddle 12, stands at a location 41 a chosen distance from a second
        table module 20.  Each table is oriented generally horizontally, and the two
        table modules\n20 are spaced a desired distance apart.  Generally speaking,
        the greater the distance between the table modules 20, the more difficult
        it may be for each player to hit their opponent's table surface 24 with his
        or her shots.\n<BR><BR> To play, the first player strikes the ball 14 with
        the paddle 12 such that it flies through the air and hits the playing surface
        24 of the second table module 20 and bounces up toward the second player.
        \ The second player then strikes the ball\n14 with his or her paddle 12 such
        that it flies through the air and hits the playing surface 24 of the first
        table module 20 and bounces up toward the first player.  In similar fashion
        to conventional table tennis, the players repeat this sequence until\none
        player fails to return the ball 14 to his opponent's playing surface 24, either
        by failing to strike the ball 14 or by striking the ball 14 in such a way
        that it fails to make contact with his opponent's playing surface 24.\n<BR><BR>
        FIG. 5 is a side perspective view of the table modules 20 of FIG. 1 illustrating
        a fourth mode of play.  Though play is generally similar to that described
        with regard to FIG. 4, the top members 22 of the table modules 20 have each
        been tilted\nslightly so as to accommodate different skill levels or to make
        game play more interesting.  More particularly, the top member 22 on the right
        has been tilted away from a first player, standing at a first location 40,
        while the top member on the left has\nbeen tilted toward a second player,
        standing at a second location 41.  By tilting the top member 22 on the right
        away from the first player, it becomes more difficult for the first player
        to hit hard shots at the second player because the apparent target\narea is
        smaller in the vertical direction than normal, thereby making it more difficult
        to hit the surface with a sharply struck ball 14.  Conversely, by tilting
        the top member 22 on the left toward the second player, it becomes easier
        for the second\nplayer to hit hard shots, or perhaps any sorts of shots, at
        the first player because the apparent target area is larger in the vertical
        direction than normal, thereby making it easier to hit the surface with the
        ball 14.\n<BR><BR> FIG. 6 is a side perspective view of the elements of the
        modular table tennis game set 10 of FIG. 1 illustrating a fifth mode of play.
        \ In particular, FIG. 6 illustrates a two-person game wherein a first player,
        holding a paddle 12, stands at\nany of a plurality of locations 40 around
        a first table module 20, and a second player, also holding a paddle 12, stands
        at any of a plurality of locations 41 around a second table module 20.  The
        table modules 20 are spaced apart as in FIG. 4, but each\ntop member 22 is
        significantly angled in a manner somewhat similar to that of FIG. 2.  Unlike
        the arrangement in FIG. 2, however, each top member 22 is angled so that a
        ball 14 struck by the opposing player bounces almost straight up in the air,
        making\nit somewhat difficult to reach and strike the ball 14 to return it
        to the opponent's table surface 24.  Otherwise, game play may be similar to
        that described with regard to FIGS. 4 and 5, except that it may be desired
        to establish a rule against causing\nthe ball 14 to bounce so high as to hit
        the ceiling 50 of a room in which the game is being played.  Notably, it may
        also be necessary for each player to change locations 40,41 frequently in
        response to the greater difficulty that may be inherent in\ntrying to reach
        and successfully strike a ball 14 bouncing off an angled playing surface 24.\n<BR><BR>
        FIGS. 7A and 7B are a side perspective view and a top perspective view, respectively,
        of the elements of the modular table tennis game set 10 of FIG. 1, together
        with an additional table module 20, illustrating a sixth mode of play.  Two
        of the\ntable modules 20 are spaced apart with their top members 22 generally
        horizontal as in FIG. 4, but the third table module 20 is placed part way
        between the other modules 20 and off to the side (perhaps best shown in FIG.
        7B).  Such an arrangement may be\nused to play game variations incorporating
        elements of the game of racquetball, wherein the table surface 24 of the third
        table serves as a wall and is in play during the game.\n<BR><BR> To play,
        the first player strikes the ball 14 with the paddle 12 such that it flies
        through the air and hits the playing surface 24 of the third table module
        20, bounces and hits the playing surface 24 of the second table module 20,
        and then\nbounces up toward the second player.  The second player then strikes
        the ball 14 with his or her paddle such that it flies through the air and
        hits the playing surface 24 of the third table module 20, bounces and hits
        the playing surface 24 of the first\ntable module 20, and finally bounces
        up toward the first player.  In similar fashion to conventional table tennis,
        the players repeat this sequence until one player fails to return the ball
        14 to his opponent's playing surface 24 via the third playing\nsurface 24,
        either by failing to strike the ball 14 or by striking the ball 14 in such
        a way that it fails to make contact with his opponent's playing surface 24
        after making contact with the third playing surface 24.  In variations, players
        may or may\nnot be required to hit every shot such that the ball 14 strikes
        the third playing surface 24 before striking his opponent's playing surface
        24.\n<BR><BR> Alternatively, if an additional table module 20 is not available,
