        data complexity\n     environment.\n<BR><BR>SUMMARY OF THE INVENTION\n<BR><BR>[0035]
        The aforesaid longstanding needs are significantly addressed by\n     embodiments
        of the present invention, which specifically relates to The\n     Privacy
        Preserving Data-Mining Protocol. The instant protocol is\n     especially
        useful in society-computer interactions wherein there exist\n     actual needs
        or economic benefits from allowing higher resolution query\n     and manipulation
        of privacy sensitive data while simultaneously not\n     allowing individual
        privacy to be breached.\n<BR><BR>[0036] Embodiments of the instant invention
        relate to a Privacy Preserving\n     Data-Mining Protocol, (see FIG. 3) operating
        between a secure\n     \"aggregator\" data processor 300 and at least one
        secure \"source-entity\"\n     data processors 350, wherein the \"aggregator\"
        and the \"source-entity\"\n     processors are interconnected via an electronic
        data-communications\n     topology 399, and the protocol includes the steps
        of:\n<BR><BR>[0037] (A) on the side of the \"aggregator\" processor:\n<BR><BR>[0038]
        (i) from a user interface--accepting 315 a query against a\n     plurality
        of the predetermined attributes and therewith forming a\n     parameter list,\n<BR><BR>[0039]
        (ii) via the topology--transmitting 320 the parameter list to each\n     of
        the \"source-entity\" processors,\n<BR><BR>[0040] (iii) via the topology--receiving
        325 a respective file from each\n     of the \"source-entity\" processors,\n<BR><BR>[0041]
        (iv) aggregating 330 the plurality of files into a data-warehouse,\n<BR><BR>[0042]
        (v) using the parameter list, extracting 335 query relevant data\n     from
        the data-warehouse,\n<BR><BR>[0043] (vi) agglomerating 340 the extract, and\n<BR><BR>[0044]
        (vii) to a user interface--reporting 345 the agglomerated extract;\n     and\n<BR><BR>[0045]
        (B) on the side of each processor of the at least one\n     \"source-entity\"
        processors:\n<BR><BR>[0046] (i) accumulating 355 data-items wherein some of
        the data-items have\n     privacy sensitive micro-data,\n<BR><BR>[0047] (ii)
        organizing 360 the data-items using the plurality of\n     predetermined attributes,\n<BR><BR>[0048]
        (iii) via the topology--receiving 365 a parameter list from the\n     \"aggregator\"
        processor,\n<BR><BR>[0049] (iv) forming 370 a file by \"crunching together\"
        the data-items\n     according to the parameter list,\n<BR><BR>[0050] (v)
        filtering out 375 portions of the file which characterize\n     details particular
        to less than a predetermined quantity of\n     micro-data-specific data-items,
        and\n<BR><BR>[0051] (vii) via the topology--transmitting 380 the file to the\n
        \    \"aggregator\" processor.\n<BR><BR>[0052] After turning to FIGS. 4, 4A
        (a conceptually more detailed version\n     of FIG. 4), and 5, let's examine
        each of the sub-steps and explain what\n     it accomplishes and how collectively
        it results in accomplishing an\n     improvement over the aforesaid long felt
        need.\n<BR><BR>[0053] Embodiments of the Privacy Preserving Data-Mining Protocol
        are\n     operating between a secure \"aggregator\" data processor--which
        is a\n     central data processing machine--and at least one secure \"source-entity\"\n
        \    data processors--which are other data processing machines that\n     respectively
        include records having privacy identified data such as name,\n     identity
        number, or the likes. Until the present invention, it was the\n     practice
        of the \"source-entity\" machines to query these records for\n     internal
        use using the privacy identified fields--such as looking as an\n     individual
        person's records as a single unit, etc. However, it is\n     generally legally
        prohibited for the \"source-entity\" to share and/or sell\n     data having
        the privacy sensitive fields or fields that would allow\n     correlation
        with other data whereby the privacy sensitive identifier\n     could be \"guessed\".
        Therefore, it has become common practice for\n     \"source-entity\" data
        gatherers to condense their data around larger\n     cluster variables--such
        as by age group or by state or by gender. While\n     this practice preserves
        the privacy of individuals by dissolving their\n     identity into an ensemble
        of others, it simultaneously precludes external\n     researchers from benefiting
        from the richness of the \"source-entity\"\n     data.\n<BR><BR>[0054] Now,
        the \"aggregator\" and the \"source-entity\" processors are\n     interconnected
        via an electronic data-communications topology--such as\n     the Internet,
        or a virtual private circuit or the likes; all of which\n     eliminates any
        need for the processors to be collectively centralized.\n     Rather, the
        processors may remain distributed, as is the case in today's\n     world.
        To summarize up to here, the protocol operates using\n     data-communications
        facilities to interconnect a central aggregator\n     processor with at least
        one source-entity processors. The source entity\n     processors each have
        respective privacy sensitive data content along with\n     other data content
        aspects.\n<BR><BR>[0055] Now, according to the instant protocol, on the side
        of the\n     \"aggregator\" processor (A) there are seven sub-steps. First,
        a sub-step\n     of \"(A-i) from a user interface--accepting a query against
        a plurality of\n     the predetermined attributes and therewith forming a
        parameter list\" that\n     establishes the aggregator as the focus of a query
        that may include\n     problematic privacy-sensitive information that the
        source-entity cannot\n     release to an \"outsider\". Intrinsically, in the
        context of the instant\n     invention, the parameters of the list may include
        identity disclosing\n     specifics--which probably do not pass ordinary criteria
        of even nominal\n     privacy thresholds, and/or broader variables--which
        probably do pass\n     ordinary criteria of normal, rigid, or strict privacy
        thresholds.\n<BR><BR>[0056] These identity-disclosing specifics may be such
        things as name,\n     personal identity number or simple data combinations
        that would allow\n     breach of privacy if applies to disclose identity.
        What is important in\n     the further application of the instant method is
        that these\n     identity-disclosing specifics are part of a large enough
        list in the\n     processing of a query so that the query result will present
        sufficient\n     statistical distribution to protect the \"reverse engineering\"
        of the\n     result back to any individual in the initial query list. For
        example, the\n     instant method can ask about the status of Tom, Dick, Harry,
        and a\n     further collection of individuals--and obtain results from that
        query--so\n     long as the statistical character of those results will not
        allow\n     correlation of a result specific back to an individual. Thus it
        may be\n     that the query includes a list of 10,000 personal IDs and the
        results\n     show that these individuals belong to group A with 60% probability,
        Group\n     B with 25% probability, and one of Groups C-E with the remaining
        15%\n     probability. Accordingly, transmitting the parameter list may include\n
        \    transmitting a sufficiently large list of identity disclosing specifics.\n<BR><BR>[0057]
        Simply stated, the aggregator may accept a query that includes lots\n     of
        identity specifics (e.g. a list of names or a combination of a few\n     fields
        that together can allow identification)--the type of query that\n     one
        does not expect to be answerable in any privacy preserving fashion.\n     This
        sub-step essentially converts a model base postulate about the data\n     (that
        relationships that the user wonders) into a formal language query\n     phrases
        according to shared variable definitions mutually accepted by the\n     aggregator
        and the source-entities. The parameter list would include a\n     definition
        of the population to be analyzed such as by geography, age or\n     other
        attributes. One of the most novel features of the instant protocol\n     is
        that the parameter list may even include specific individuals by name\n     or
        ID or the likes. It will simply be necessary that the number of the\n     individuals
        in any population definition be large enough to dilute any\n     definitive
        conclusion about an individual's personal data into the \"sea\"\n     of the
        group (of names') data. According to some specific instant\n     embodiments,
        all or part of the parameter list is encrypted.\n<BR><BR>[0058] Next, the
        sub-step of \"(A-ii) via the topology--transmitting the\n     parameter list
        to each of the \"source-entity\" processors\" sends the\n     formalized query--in
        whatever format is mutual agreed to by the\n     aggregator with each respective
        source-entity. It may occur that the\n     aggregator phrases the formal query
        differently to some source-entities\n     than to other source-entities--and
        this is probably the most pragmatic\n     embodiment. Sometime thereafter
        is the sub-step of \"(A-iii) via the\n     topology--receiving a respective
        file from each of the \"source-entity\"\n     processors\" whereby the aggregator
        receives some answer (or a null\n     answer) from each source-entity; however
        (as we will understand from the\n     source-entity side of the instant protocol)
        while the question included\n     parameters which request that the source-entity
        correlate data according\n     to privacy sensitive data aspects, the answer
        is condensed into an\n     identity free representation.\n<BR><BR>[0059] For
        example, in the testing of an unusual postulate, the query asks\n     to characterize
        patients who have a specific health problem and who\n     receive a specific
        therapy in terms of the seniority of their attending\n     physicians. In
        order to answer the query, the source entity must compare\n     records with
        same patient names & IDs to name & ID specific physician\n     records. However,
        the answer is a table of seniority brackets of\n     physicians compared to
        a data cluster of multiple patients' data.\n     According to this type of
        example, a pharmaceutical company user could\n     find out from a plurality
        of HMOs source-entity records if the company\n     should market its therapy
        primarily to senior physicians or primarily to\n     junior physicians, or
        both. Simply stated, the query test one possible\n     postulate about the
        humanity of physicians--and that query has\n     interesting economic implications
        for pharmaceutical companies.\n<BR><BR>[0060] Next, the sub-step \"(A-iv)
        aggregating the plurality of files into\n     a data-warehouse\" goes further
        to protect privacy by bundling the\n     responses of the individual source-entities
        into a large source-entity\n     de-identified data collection and at the
        same time deliver results from\n     multiple distributed and different data-sources.
        Thus, the sub-step\n     \"(A-v) using the parameter list, extracting query
        relevant data from the\n     data-warehouse\" allows for getting all the relevant
        data of the data\n     warehouse to a single temporary collections including
        responses from one\n     or more source-entity query-response cycles and other
        data which may come\n     from the ordinary reporting of source-entities or
        others. Now, in\n     sub-step \"(A-vi) agglomerating the extract\", a condensed
        picture of all\n     of the data which may uphold or reject the postulates
        of the query are\n     summarized together; and finally in sub-step \"(A-vii)
        to a user\n     interface--reporting the agglomerated extract\".\n<BR><BR>[0061]
        Furthermore, (B) on the side of each processor of the at least one\n     \"source-entity\"
        processors, the first two sub-steps call for ordinary\n     operations--such
        as \"(B-i) accumulating data-items wherein some of the\n     data-items have
        privacy sensitive micro-data, and (B-ii) organizing the\n     data-items using
        the plurality of predetermined attributes\". Thereafter,\n     the sub-steps
        (B-iii) via the topology--receiving a parameter list from\n     the \"aggregator\"
        processor\" let the source-entity begin to participate in\n     the user initiated
        \"project\" that is being managed by the aggregator.\n<BR><BR>[0062] From
        here, the next sub-step \"(B-iv) forming a file by \"crunching\n     together\"
        the data-items according to the parameter list\" causes each\n     respective
        source-entity to perform the necessary internal data base\n     queries and
        to perform the necessary correlations and formation of\n     temporary data-interrelationships
        in order to know the local answer to\n     all or part of the initial user
        query that was sent through the\n     aggregator. If the parameter list included
