        \      <HR>\n       <BR><BR> 1. A method of mining privacy-sensitive data,
        comprising the steps of: a)\n     formulating a query with at least one condition,
        b) comparing an initial\n     set of privacy-sensitive data against the at
        least one condition in the\n     query, and generating a list of specific
        instances within the initial set\n     of privacy-sensitive data that satisfy
        the at least one condition, c)\n     transmitting the list via an electronic
        data communications topology to\n     at least one data source entity having
        privacy-sensitive transactional\n     data, d) matching, by the at least one
        data source entity, specific\n     instances on the list with corresponding
        items in the privacy-sensitive\n     transactional data, e) de-identifying,
        by the at least one data source\n     entity, the matched specific instances
        and corresponding items in the\n     privacy-sensitive transactional data,
        f) electronically transmitting, by\n     the at least one data source entity,
        at least one file containing the\n     de-identified, matched specific instances
        and corresponding items in the\n     privacy-sensitive transactional data,
        to an aggregator, g) merging, by\n     the aggregator, the at least one file
        into a combined result responsive\n     to the query.\n<BR><BR> 2. The method
        of claim 1, wherein the method also comprises the step of\n     electronically
        transmitting, by the aggregator, the combined result to at\n     least one
        data consumer entity having the initial set of\n     privacy-sensitive data.\n<BR><BR>
        3. The method of claim 1, wherein the step of formulating the query is\n     performed
        by the aggregator, and the step of generating the list is\n     performed
        by at least one data consumer entity having the initial set of\n     privacy-sensitive
        data, the data consumer entity receiving the query from\n     the aggregator.\n<BR><BR>
        4. The method of claim 3, wherein the list is transmitted by the at least\n
        \    one data consumer entity directly to the at least one data source entity.\n<BR><BR>
        5. The method of claim 3, wherein the list is transmitted by the at least\n
        \    one data consumer entity to the aggregator, and the aggregator forwards\n
        \    the list to the at least one data source entity.\n<BR><BR> 6. The method
        of claim 1, wherein the steps of formulating the query and\n     generating
        the list are performed by at least one data consumer entity\n     having the
        initial set of privacy-sensitive data.\n<BR><BR> 7. The method of claim 6,
        wherein the list is transmitted by the at least\n     one data consumer entity
        directly to the at least one data source entity.\n<BR><BR> 8. The method of
        claim 6, wherein the list is transmitted by the at least\n     one data consumer
        entity to the aggregator, and the aggregator forwards\n     the list to the
        at least one data source entity.\n<BR><BR> 9. The method of claim 1, wherein
        the step of formulating the query is\n     performed by the aggregator, and
        the step of generating the list is\n     performed by at least one data originator
        entity having the initial set\n     of privacy-sensitive data, the data originator
        entity receiving the query\n     from the aggregator.\n<BR><BR> 10. The method
        of claim 9, wherein the list is transmitted by the at\n     least one data
        originator entity directly to the at least one data source\n     entity.\n<BR><BR>
        11. The method of claim 9, wherein the list is transmitted by the at\n     least
        one data originator entity to the aggregator, and the aggregator\n     forwards
        the list to the at least one data source entity.\n<BR><BR> 12. The method
        of claim 1, wherein the steps of formulating the query and\n     generating
        the list are performed by at least one data originator entity\n     having
        the initial set of privacy-sensitive data.\n<BR><BR> 13. The method of claim
        12, wherein the list is transmitted by the at\n     least one data originator
        entity directly to the at least one data source\n     entity.\n<BR><BR> 14.
        The method of claim 12, wherein the list is transmitted by the at\n     least
        one data originator entity to the aggregator, and the aggregator\n     forwards
        the list to the at least one data source entity.\n<BR><BR> 15. The method
        of claim 1, wherein the list is encrypted before being\n     sent to the at
        least one data source entity.\n<BR><BR> 16. The method of claim 1, wherein
        the list includes a sufficiently large\n     number of identity disclosing
        specifics.\n<BR><BR> 17. The method of claim 1, wherein the step of merging
        the at least one\n     file includes filtering out portions of the at least
        one file which\n     characterize details particular to less than a predetermined
        number of\n     items in the privacy-sensitive transactional data.\n<BR><BR>
        18. The method of claim 1, wherein formulating a query includes\n     performing
        a preprocessing privacy check against a predetermined\n     source-entity
        data-ensemble model.\n<BR><BR> 19. The method of claim 1, wherein at least
        one of the steps of comparing\n     and generating, matching, de-identifying,
        and merging involves fuzzy\n     matching.\n<BR><BR> 20. The method of claim
        1, wherein formulating a query includes\n     transforming the query into
        a standardized query, capable of resulting in\n     a syndicated reporting
        of the combined result responsive to the query.\n     <HR>\n     <CENTER><B><I>Description</B></I></CENTER>\n
        \    <HR>\n       <BR><BR>CROSS-REFERENCES TO RELATED APPLICATIONS\n<BR><BR>[0001]
        This application is a continuation-in-part (\"CIP\") of application\n     Ser.
        No. 10/597,631, filed Aug. 2, 2006 and entitled Privacy Preserving\n     Data-Mining
        Protocol. The disclosures of said application and its entire\n     file wrapper
        (included all prior art referenced cited therewith) are\n     hereby specifically
        incorporated herein by reference in their entirety as\n     if set forth fully
        herein.\n<BR><BR>[0002] A portion of the disclosure of this patent document
        contains\n     material that is subject to copyright protection. The copyright
        owner has\n     no objection to the facsimile reproduction by anyone of the
        patent\n     document or the patent disclosure, as it appears in the Patent
        and\n     Trademark Office patent file or records, but otherwise reserves
        all\n     copyright rights whatsoever.\n       <BR><BR>FIELD OF THE INVENTION\n<BR><BR>[0003]
        The present invention generally relates to data privacy and data\n     usage
        in distributed database systems--often belonging to disparate\n     owners.
        More specifically, the present invention relates to coordination\n     of
        data privileges while simultaneously preserving data privacy and\n     allowing
        useful facilitation of privacy sensitive data features.\n<BR><BR>BACKGROUND
        OF THE INVENTION\n<BR><BR>[0004] The worlds of database coordination, data
        rights and data usage are\n     inherently paradoxical, since privacy preserving
        legal rights restrict\n     usage of technical functions in some circumstances
        while permitting these\n     same technical functions in other circumstances.
        Simply stated, usage of\n     functions such as sort, search, merge, and Boolean
        logical operators are\n     the pith and marrow of database operations--except
        when one of the\n     database fields or a combination of several fields may
        lead to\n     identification of a person.\n<BR><BR>[0005] Identifiable data
        may not be from one field and may not be that\n     explicit. For example,
        a study done on the Census data in the US\n     demonstrated that 87% of US
        population can be uniquely identified just\n     based on Date-Of-Birth, Sex
        and ZIP code. There is also the issue of\n     being able to re-identify someone
        based on an external public database\n     (such as voter registration that
        includes DOB, Sex and ZIP). So bottom\n     line, the real issue is the level
        uniqueness of a record and not\n     necessarily a specific field. It is with
        this very concern in mind that\n     data providers bundle their information
        goods into identity camouflaged\n     collections or otherwise aggregate records
        or \"trim\" down the data to\n     create more \"same\" records (e.g. report
        only the first three digits of a\n     ZIP code or report only year of birth)--so
        that one cannot know, at a\n     certain level of probability, if some particular
        John Doe is present in\n     one category of an eventual statistical report
        or any specific details\n     about him; even though this report is based
        on information goods where\n     John Doe is explicitly labeled, quantitatively
        described and\n     categorically characterized.\n<BR><BR>[0006] Numerous
        fields of endeavor come to mind wherein this data privacy\n     paradox prohibits
        making best use of the information--especially for\n     applications that
        are not concerned with any particular John Doe. For\n     example, healthcare
        organizations such as physician practices, labs,\n     hospitals and health
        maintenance organizations (HMOs) keep extensive\n     medical records including
        data on each specific patient and on each\n     specific doctor. The Health
        Insurance Portability and Accountability Act\n     of 1996 (HIPAA) in the
        USA and similar legislation in other jurisdictions\n     prevents HMOs and
        healthcare providers from sharing data at full\n     transparency--since the
        privacy of individuals must be preserved. (see\n     FIGS. 1 & 2 for further
        details) Nevertheless, without any interest in\n     specific individuals,
        pharmaceutical companies could greatly improve many\n     technical and mercantile
        aspects of their operation--if they were given\n     unrestricted access to
        the HMO raw data. Similar data opacity exists\n     between banks and insurance
        companies, between sellers of goods and\n     credit card companies, between
        the census bureau and other government\n     agencies (e.g. tax authorities,
        public health systems, etc.).\n<BR><BR>[0007] Just for example, the HIPAA
        related section talking about\n     de-identification says: .sctn. 164.514
        Other requirements relating to\n     uses and disclosures of protected health
        information.\n<BR><BR>[0008] (a) Standard: de-identification of protected
        health information.\n     Health information that does not identify an individual
        and with respect\n     to which there is no reasonable basis to believe that
        the information can\n     be used to identify an individual is not individually
        identifiable health\n     information.\n<BR><BR>[0009] (b) Implementation
        specifications: requirements for\n     de-identification of protected health
        information. A covered entity may\n     determine that health information
        is not individually identifiable health\n     information only if:\n<BR><BR>[0010]
        (1) A person with appropriate knowledge of and experience with\n     generally
        accepted statistical and scientific principles and methods for\n     rendering
        information not individually identifiable: (i) Applying such\n     principles
        and methods, determines that the risk is very small that the\n     information
        could be used, alone or in combination with other reasonably\n     available
        information, by an anticipated recipient to identify an\n     individual who
        is a subject of the information; and (ii) Documents the\n     methods and
        results of the analysis that justify such determination; or\n<BR><BR>[0011]
        (2)(i) The following identifiers of the individual or of relatives,\n     employers,
        or household members of the individual, are removed: (A)\n     Names; (B)
        All geographic subdivisions smaller than a State, including\n     street address,
        city, county, precinct, zip code, and their equivalent\n     geo-codes, except
        for the initial three digits of a zip code if,\n     according to the current
        publicly available data from the Bureau of the\n     Census: (1) The geographic
        unit formed by combining all zip codes with\n     the same three initial digits
        contains more than 20,000 people; and (2)\n     The initial three digits of
        a zip code for all such geographic units\n     containing 20,000 or fewer
        people is changed to 000. (C) All elements of\n     dates (except year) for
        dates directly related to an individual,\n     including birth date, admission
        date, discharge date, date of death; and\n     all ages over 89 and all elements
        of dates (including year) indicative of\n     such age, except that such ages
        and elements may be aggregated into a\n     single category of age 90 or older;
        (D) Telephone numbers; (E) Fax\n     numbers; (F) Electronic mail addresses;
        (G) Social security numbers; (H)\n     Medical record numbers; (I) Health
        plan beneficiary numbers; (J) Account\n     numbers; (K) Certificate/license
        numbers; (L) Vehicle identifiers and\n     serial numbers, including license
        plate numbers; (M) Device identifiers\n     and serial numbers; (N) Web Universal
        Resource Locators (URLs); (O)\n     Internet Protocol (IP) address numbers;
        (P) Biometric identifiers,\n     including finger and voice prints; (Q) Full
        face photographic images and\n     any comparable images; and (R) Any other
        unique identifying number,\n     characteristic, or code; and (ii) The covered
        entity does not have actual\n     knowledge that the information could be
        used alone or in combination with\n     other information to identify an individual
        who is a subject of the\n     information.\n<BR><BR>[0012] Again, specifically
        with reference to a non-limiting example of\n     health care related information
        systems--it is worthy to note some\n     additional Background Factors:\n<BR><BR>[0013]
        (A) The rising cost of health care--Health care expenses and\n     utilization
        are growing at an alarming, unprecedented rate. In 2000\n     Americans spent
        $1.3 trillion on health care. That's more than was spent\n     on food, housing,
        automobiles or national defense. And by 2010, health\n     care expenditures
        are expected to double to $2.6 trillion--15.9 percent\n     of our Gross Domestic
        Product, according to the Centers for Medicare and\n     Medicaid Services.
        There are many reasons to the significant increase in\n     cost. While addressing
        this challenge is a hot political, social and\n     ethical issue, there is
        an agreement that healthcare information can be\n     used to guide toward
        a more effective and efficient use of healthcare\n     resources.\n<BR><BR>[0014]
        (B) The role of data in healthcare--analyses of adequate healthcare\n     data
        can be used for a wide range of application including: identifying\n     ways
        to improve the effectiveness, safety and efficiency of health care\n     delivery;
        retrospective population studies to understand risk factors and\n     therapeutic
        option; public health and epidemiological studies; the\n     understanding
        of healthcare errors and compliance issues and the\n     understanding of
        the effectiveness of healthcare innovations\n     communication to healthcare
        professionals and consumers (healthcare\n     marketing). Many of these applications
        contribute to a better and more\n     efficient healthcare system.\n<BR><BR>[0015]
        (C) Health transaction data sources--healthcare claims data,\n     transaction
        data and medical data is being created, stored and\n     communicated by various
        healthcare organizations. Healthcare providers\n     frequently initiate large
        amounts of data as they diagnose, perform\n     various clinical tests, perform
        medical procedures, and prescribe\n     treatment. Elements of the clinical
        information also exist with the\n     laboratories, pharmacies, HMOs and other
        healthcare payers, as well as a\n     range of other service organizations
        such as clearinghouses and PBMs.\n     Health transaction data is protected
        by privacy standards such as the\n     HIPAA in the USA. In many different
        areas of the healthcare system data\n     is being used for both internal
        applications within the organization that\n     generated the data or for
        external applications, by properly\n     de-identifying transaction data from
        patient identifiers.\n<BR><BR>[0016] (D) Aggregated de-identified data, physician
        level--In the\n     pharmaceutical industry data is commonly used to direct
        pharmaceutical\n     companies promotional efforts. Pharmacy datasets are
        typically aggregated\n     to the physician (or prescriber) level and include
