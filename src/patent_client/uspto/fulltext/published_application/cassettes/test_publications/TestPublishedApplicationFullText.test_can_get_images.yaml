        WIDTH=\"100%\">\n<TR>\t<TD ALIGN=\"LEFT\" WIDTH=\"50%\"><B>United States Patent
        Application</B></TD>\n\t<TD ALIGN=\"RIGHT\" WIDTH=\"50%\"><B><B><I>20090150362</I></B>\n</B></TD>\n</TR>\n
        \  <TR><TD VALIGN=\"TOP\" ALIGN=\"LEFT\" WIDTH=\"50%\"><B>Kind Code</B>\n
        \  </TD><TD ALIGN=\"RIGHT\" WIDTH=\"50%\">\n   <B>A1\n</B></TD></TR>\n<TR><TD
        ALIGN=\"LEFT\" WIDTH=\"50%\"><b>\n   \nEvenhaim; Asaf\n </B>\n</TD><TD ALIGN=\"RIGHT\"
        WIDTH=\"50%\"> <B>\nJune 11, 2009\n</B></TD>\n</TR>\n</TABLE><HR>\n<font size=\"+1\">Double
        Blinded Privacy-Safe Distributed Data Mining Protocol\n</font><BR>\n   <BR><CENTER><B>Abstract</B></CENTER>\n
        \  <P>\n A Double Blinded Privacy-Safe Distributed Data Mining Protocol is\n
        \    disclosed, among an aggregator, a data consumer entity having\n     privacy-sensitive
        information, and data source entities having\n     privacy-sensitive information.
        The aggregator does not have access to the\n     privacy-sensitive information
        at either the data consumer entity or the\n     data source entities. The
        aggregator formulates a query without using\n     privacy-sensitive information,
        and sends the query to the data consumer\n     entity. The data consumer entity
        generates a list of specific instances\n     that meet the conditions of the
        query and sends the list, encrypted, to\n     the data source entities either
        directly or through the aggregator. The\n     data source entities match the
        list against transactional data,\n     de-identify the matched results, and
        send them to the aggregator. The\n     aggregator combines results from data
        source entities and sends the\n     combined result to the data consumer entity.
        This allows for privacy-safe\n     data mining where both the data consumer
        entity and data source entities\n     have privacy-sensitive information not
        available for the aggregator to\n     see or use.\n</P>\n   <HR>\n<TABLE WIDTH=\"100%\">\n<TR>
