        who can answer ongoing questions and train consumers on how to\n     use the
        product correctly and a Web-Site Program that includes health\n     management
        tools and access to relevant disease information. These\n     pharmaceutical
        health programs are promoted to consumers of that product\n     who then opt-in
        to participate in the program. The participants of each\n     program allow,
        among other things, the pharmaceutical manufacturer to\n     analyze their
        data in aggregate. Some of the participants of the\n     manufacturer health
        programs belong to various healthcare organizations\n     that aggregate health
        transactions generated by the consumers in their\n     ongoing consumption
        of healthcare services and products. This health\n     transactions data includes
        diagnosis data, treatment data, pharmacy data\n     and sometimes clinical
        data such as lab data and other health data.\n<BR><BR>[0104] Applying the
        method of the instant protocol include necessary,\n     sufficient, and elective
        operations--according to the \"reality\" of the\n     current non-limiting
        example; and these operations include: Extracting\n     the lists of participants
        in the Call Center Program and the Web-Site\n     Program (names, addresses
        and other possible identifiable information);\n     Providing a definition
        of control group. For example, all consumers who\n     consume the manufacturer
        product but are not participants in either the\n     Call Center Program or
        Web-Site Program; then Providing a definition of\n     analysis required.
        For example, a mathematical definition for persistent\n     usage of the pharmaceutical
        product, or total cost of healthcare\n     consumed, or hospitalization cost,
        etc. Some analyses can be fairly\n     complex and use other processes and
        patented methods such as ETG (e.g.\n     U.S. Pat. Nos. 5,835,897 and 6,370,511B1);
        (Optional) Encrypting the\n     lists using any industry grade encryption
        method; and Delivering the\n     lists of participants together to a query
        engine with a capability to\n     decrypt the lists at the time of processing
        (optional) to one or more\n     healthcare organizations that store health
        transactions. Health plans\n     tend to be mutually exclusive, meaning if
        a member belongs to any plan,\n     that member typically belongs to that
        one plan only or is likely to\n     consume similar service at a similar time
        from only one health plan.\n     Therefore, this algorithm can be used--by
        repeating the same process with\n     multiple health plans; and then simply
        summing the results from all\n     health plans.\n<BR><BR>[0105] For each
        health plan: The query engine runs a \"fuzzy matching\"\n     algorithm to
        match participants in the pharmaceutical health program with\n     the health
        transactions at the healthcare organization; For all the\n     matched users
        the query engine runs the analysis of their health\n     transaction data
        to determine the result of the requested analysis (such\n     as persistency
        of using the pharmaceutical product); The query engine\n     runs the control
        group analysis for all users that were not matched but\n     meet the control
        group definition (for example, users of the\n     pharmaceutical product);
        and Aggregate the results to the following\n     groups: Call Center Program
        participants only; Web-Site Program\n     participants only; participants
        in both the Call Center Program and the\n     Web-Site Program; Control group
        (for example, all consumers of the\n     pharmaceutical product that are neither
        participants of the Call Center\n     Program nor the Web-Site Program).\n<BR><BR>[0106]
        For each group provide the following result: Name of group, %\n     participants
        matched with the healthcare organization health transaction\n     data, and
        statistical result of all matched members (such as average\n     persistency
        rate); The query engine determines whether the number of\n     participants
        in each program and the % participants matched are above a\n     level that
        ensures consumer individual privacy (based on a statistical\n     definition).
        If not, the query engine responds with: group name \"cannot\n     be analyzed
        because of privacy safeguards. Please try to define a bigger\n     group of
        users\"; and the query engine output for each health plan is\n     aggregated
        to provide an overall output that may be shared with the\n     pharmaceutical
        manufacturer.\n<BR><BR>[0107] This instant protocol method offers valuable
        aggregate assessment\n     of health programs based on objective health transaction
        data without\n     disclosing identifiable personal health information. Most
        methods used\n     today are based on \"soft measurements\" of value, such
        as activity-based\n     measurements (people enrolled, number of interactions,
        etc.) and/or\n     self-reported data (participants fill surveys or other
        questionnaire\n     regarding their behavior). Objective measurement based
        on health\n     transaction could become the gold-standard to measure such
        activities.\n<BR><BR>[0108] Most existing analytics services in healthcare
        are based on a model\n     where patient-level health transactions are de-identified
        and then\n     aggregated and processed for analysis. Clearly through this
        process,\n     high-resolution raw data that includes the maximum amount of
        information\n     is reduced to a lower resolution data to preserve privacy
        and possibly\n     other interests. Many companies, including IMS Health,
        SDI (formerly\n     Verispan, a joint venture between Quintiles and McKesson),
        Pharmetrics,\n     Dendrite, Wolters Kluwer Health and others employ this
        model. This\n     existing health analytics model may provide either physician
        level\n     behavior or de-identified patient-level behavior and possibly
        a\n     combination of both. However, while this model is very effective in\n
        \    analyzing longitudinal patient behavior and, in some cases, matching
        it\n     to a known prescriber (such as physician), no linkage can be made
        to a\n     consumer health program that only impact a subset of the market
        (unless\n     the program correlates well with a limited region or cover a
        known group\n     of physicians). One cannot query or analyze parameters that
        are no longer\n     in the lower resolution dataset. Therefore, the existing
        healthcare\n     analytics model does not provide the capability to aggregate
        the behavior\n     of a group of patients by a predefined list of consumers
        participating in\n     a health program. This is only one example of the limitations
        of the\n     existing healthcare analytics model that is addressed by the
        instant\n     protocol.\n<BR><BR>[0109] For the above described application
        of the instant protocol to be\n     properly effective, access is needed to
        a combined health transaction\n     data that is: (A) large enough to provide
        sufficient level of matching to\n     address privacy concerns and to enable
        statistically significant\n     analysis; and (B) to represent an approximation
        to the distribution of\n     the general market as much as possible (regions,
        demographics, type of\n     populations and type of insurances) or allow statistical
        correction based\n     on pre known parameters. For example, if the data source,
        a specific\n     health plan, includes 15M lives well distributed across the
        country and\n     representative in every other aspect except that this particular
        health\n     plan has a formulary that prefers particular pharmaceutical products
        over\n     others, a statistical analysis could be used to \"correct\" that
        preference\n     based on national analysis of formularies.\n<BR><BR>[0110]
        Recalling the health care related information system background\n     factors
        of the background section, substantially, the instant protocol\n     embodiment
        (the Crossix Method) is a method to enable the statistical\n     measurement
        of one or more Health Programs and the compounded effect of\n     combination
        of multiple Health Programs based on analysis of health\n     transaction
        data while complying with Data Source Entity privacy\n     regulations and
        Data Consumer Entity privacy policy.\n<BR><BR>[0111] By contrast, an example
        of \"classic\" model of health analytics\n     calls for aggregation of de-identified
        patient-level or physician-level\n     data which allow the central analysis
        model only (see FIGS. 1 & 2). The\n     common method used by existing healthcare
        analytics companies (such as\n     IMS, Wolters Kluwer Health (formerly NDCHealth)
        and SDI (formerly\n     Verispan) is based on the following steps: (A) De-identify
        &\n     Aggregate--patient data is de-identified (some data is removed or
        grouped\n     together) and data is reported typically at the physician level.
        In some\n     cases the dataset includes longitudinal de-identified patient-level
        data\n     (such as Verispan and Dendrite) (B) Collect from various sources--data
        is\n     collected from multiple healthcare organizations into a data warehouse\n
        \    (C) Analyze--syndicated data reports and custom studies are produced.\n<BR><BR>[0112]
        The instant Crossix \"method\" is based on an opposite sequence: (A)\n     Analyze--the
        healthcare organization (such as health plan) runs an\n     analysis software
        that receive as an input the required analysis and\n     aggregation level
        as well as possibly a list of identifiable patients or\n     physicians for
        which analysis is requested. This analysis is performed on\n     the original,
        most complete data set; (B) De-identify & Aggregate--Once\n     name matching
        and analysis is complete data is aggregated and, if needed,\n     de-identified;
        (C) and Collect from various sources--Analysis responses\n     from multiple
        organization are composed to deliver the analyses\n     requested.\n<BR><BR>[0113]
        Turning now to FIG. 9 and the double-blinded embodiment shown\n     therein,
        an aggregator 900, via a user interface to the inventive system,\n     formulates
        a query without having access to any privacy-sensitive data at\n     one or
        more data consumer entities 910. (For clarity of illustration,\n     data
        consumer entities 910 are shown as one box, rather than showing a\n     separate
        box for each data consumer entity--but it should be understood\n     that
        there can be one data consumer entity or a plurality of them.) In\n     the
        case where data consumer entity 910 is a cable TV company, an example\n     query
        might be \"all households who had the opportunity to see commercial\n     advertising
        X between date A and date B\". The objective of such a query\n     is to link
        TV advertising viewership (i.e., exposure to an advertisement)\n     to transactional
        purchasing information--to see, for example, how many\n     households that
        saw a particular advertisement subsequently purchased the\n     advertised
        product or service.\n<BR><BR>[0114] Aggregator 900 sends the query to one
        or more data consumer\n     entities 910, and the data consumer entities 910
        process the query by\n     accessing their data and generating a list of specific
        instances that\n     meet the conditions in the query. In the example case,
        the list would\n     comprise specific households that saw advertising X between
        date A and\n     date B. Data consumer entities 910 can either encrypt the
        list, using any\n     suitable encryption method including without limitation
        a symmetrical key\n     available to source-entities, public-private encryption
        keys, a one-way\n     hash encryption applied to multiple combination of identifying
        fields\n     supporting matching based on multiple values and other similar\n
        \    combination, or alternatively can choose not to encrypt the list. Data\n
        \    consumer entities 910 then send their encrypted or unencrypted lists\n
        \    directly to one or more data source entities 920 for matching against\n
        \    transactional data, such as purchasing data. (For clarity of\n     illustration,
        data source entities 920 are shown as one box, rather than\n     showing a
        separate box for each data source entity--but it should be\n     understood
        that there can be one data source entity or a plurality of\n     them.) Alternatively,
        data consumer entities 910 can send their encrypted\n     lists through aggregator
        900, in which case aggregator 900 forwards the\n     lists to data source
        entities 920. In this latter case, the information\n     on the lists is kept
        confidential because the aggregator 900 does not\n     have a decryption key
        which will decrypt it.\n<BR><BR>[0115] The matching is done using a matching
        algorithm similar to the one\n     described for the single-blind embodiments,
        without necessarily providing\n     access by data source entities 920 to
        a particular data consumer entity's\n     privacy-sensitive information. In
        other words, the data source entities\n     can perform the matching on encrypted
        data received from data consumer\n     entities 910 (in which case the Date
        Cruncher Module exemplified in FIG.\n     5 employs a decryption key), or
        on unencrypted data received from data\n     consumer entities 910 (in which
        case the Date Cruncher Module exemplified\n     in FIG. 5 does not need to
        employ a decryption key).\n<BR><BR>[0116] After matching, the matched individuals'
        data (the results) are\n     de-identified using methods and systems similar
        to those described\n     earlier for the single-blind embodiments, and sent
        back to aggregator\n     900. Aggregator 900 merges the results from data
        source entities 920 into\n     one combined Final Analysis Result, using methods
        and systems similar to\n     those described earlier for the single-blind
        embodiments, and sends the\n     Final Analysis Result to the one or more
        data consumer entities 910.\n<BR><BR>[0117] FIG. 10 illustrates another double-blinded
        embodiment wherein\n     instead of aggregator 900 generating the query, the
        data consumer entity\n     920 generates the query, and using its privacy-sensitive
        information,\n     develops the list of specific instances (e.g., households)
        that meet the\n     conditions of the query. As described in the FIG. 9 embodiment,
        data\n     consumer entity 920 can encrypt the list in multiple ways before
        sending\n     it directly to data source entities 920, or can send the list
        to data\n     source entities 920 unencrypted. Alternatively, data consumer
        entity 910\n     can send its encrypted list through aggregator 900, in which
        case\n     aggregator 900 forwards the list to data source entities 920. Thus
        in\n     this embodiment, aggregator 900 is not involved in generating the
        query\n     on the front end of the process, but still aggregates the results
        from\n     data source entities 920 into one combined Final Analysis Result
        and\n     provides that result to data consumer entity 910.\n<BR><BR>[0118]
        FIG. 11 illustrates yet another double-blinded embodiment similar\n     to
        FIG. 9, except that a separate data originator entity 930 provides the\n     originating
        information, and thus aggregator 900 sends the query to data\n     originator
        entity 930 and not to data consumer entity 910. Data\n     originator entity
        930 uses its information to generate a list of specific\n     instances that
        meet the conditions in the query, optionally encrypts the\n     list using
        any suitable encryption method including those previously\n     described
        herein, and sends the list to data source entities 920, either\n     directly
        or through aggregator 900. (As in FIG. 9, data originator\n     entities 930
        are shown as one box, rather than showing a separate box for\n     each data
        originator entity.) The other aspects of this embodiment match\n     those
        of the FIG. 9 embodiment--for example, at the end of the process,\n     data
        consumer entity 910 still receives the Final Analysis Result from\n     aggregator
        900.\n<BR><BR>[0119] FIG. 12 illustrates yet another double-blinded embodiment
        similar\n     to FIG. 10, except that a separate data originator entity 930
        provides\n     the originating information, instead of data consumer entity
        910. Data\n     originator entity 930 also formulates the query, uses its
        information to\n     generate a list of specific instances that meet the conditions
        in the\n     query, optionally encrypts the list, and sends the list to data
        source\n     entities 920, either directly or through aggregator 900. (As
        in FIG. 10,\n     data originator entities 930 are shown as one box, rather
        than showing a\n     separate box for each data originator entity.) The other
        aspects of this\n     embodiment match those of the FIG. 10 embodiment--for
        example, at the end\n     of the process, data consumer entity 910 still receives
        the Final\n     Analysis Result from aggregator 900.\n<BR><BR>[0120] Final
        Notices Firstly, it should be appreciated that embodiments of\n     the instant
        invention relate to the protocol as a whole, individually to\n     respective
        aspects operating on an \"aggregator\" processor and on a\n     \"source-entity\"
        processor; to specific configurations of computer\n     readable software
        for allowing either processor to execute characterizing\n     steps of the
        protocol, and to memory media having any of said software\n     encoded therein;
        wherein the memory media includes physical media--such\n     as magnetic or
        optical disks, read only memory and the likes, and to\n     virtual media--such
        as downloadable execution code data transmission and\n     the likes. Finally,
        while the invention has been described with respect\n     to specific examples
        including presently preferred modes of carrying out\n     the invention, those
        skilled in the art will appreciate that there are\n     numerous variations
        and permutations of the above described systems and\n     techniques that
        fall within the spirit and scope of the invention as set\n     forth in the
        appended claims.\n<BR><BR><CENTER><B>* * * * *</B></CENTER>\n<HR><CENTER>\n<a
