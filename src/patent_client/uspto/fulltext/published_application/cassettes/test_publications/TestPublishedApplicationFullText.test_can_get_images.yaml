        replaced with a unique encryption key, such as a one way hash or\n     Advanced
        Encryption Standard (AES) or the likes. This compatible\n     encryption for
        the identifying micro-level data preserves the ability to\n     know that
        the two records belong to the same identity, but preserve the\n     privacy
        of the identity of that person. Each situation has viable\n     options, albeit
        with respectively different advantages and disadvantages.\n<BR><BR>[0079]
        According to the preferred variation of this interim data merger\n     enabled
