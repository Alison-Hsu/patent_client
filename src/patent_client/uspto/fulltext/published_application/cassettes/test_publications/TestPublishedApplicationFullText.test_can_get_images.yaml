        insurance plan and then switched to become a member\n     of a second health
        care medical expense insurance plan. If the data\n     sources are careful
        to encrypt the identifying portions of each record\n     using a common encryption
        \"key\", then further down the data processing\n     circuit it will be possible
        to link records related to a common\n     individual without compromising
        the identity of that individual. Of\n     course, special care must be taken
        that the entity performing the linkage\n     is not capable of knowing the
        key and decryption function; because\n     knowing these facets would enable
        a breach of the individual's privacy.\n     (Note: U.S. Pat. No. 6,397,224
