        \    U.S. Pat. No. 5,835,897 and U.S. Pat. No. 6,370,511 for detailed\n     description
        of healthcare data structure.)\n<BR><BR>ADVANTAGES, OBJECTS AND BENEFITS OF
        THE INVENTION\n<BR><BR>[0031] Ergonomic Issues: Preferred embodiments of the
        instant invention\n     allow analysis of \"source-entity\" raw data at is
