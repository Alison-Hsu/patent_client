        \      <FONT size=\"+1\">System and method for intent data processing\n</FONT><BR>\n
        \      <BR><CENTER><b>Abstract</b></CENTER>\n       <p> Website navigation
        may be enhanced by recording a visitor's intent and\n     recording page rankings
        that indicate how well the pages of a website\n     match the visitor's intent.
        Using historical intent data, an intent can\n     be inferred for a visitor
        based on a URL. Page recommendations can also\n     be made once a visitor
        has confirmed their intent by determining a ranked\n     list of URLs for
        the indicated intent. Intent data may be collected and\n     displayed by
        integrating an intent widget into webpages of a website.\n</p>\n       <HR>\n<TABLE
