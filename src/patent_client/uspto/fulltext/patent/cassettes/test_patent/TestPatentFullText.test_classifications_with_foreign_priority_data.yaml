        and method for authentication of a hardware token\n</FONT><BR>\n       <BR><CENTER><b>Abstract</b></CENTER>\n
        \      <p> Authentication of a hardware token connected to a computer includes\n
        \    storing, in the hardware token, a computer public key Ck generated in
        the\n     computer; reading out, from the hardware token to the computer,
        a user\n     public key Uk, registering the user public key Uk from the computer
        with\n     a certificate authority, and receiving a certificate issued from
        the\n     certificate authority with respect to the user public key Uk, and
        storing\n     the issued certificate for the user public key Uk in the hardware
        token.\n</p>\n       <HR>\n<TABLE width=\"100%\"> <TR> <TH scope=\"row\" valign=\"top\"
