        ease of explanation, a plurality of computer certificates may be used.\n<BR><BR>Embodiment
        2\n<BR><BR> In Embodiment 1, only a particular authorized computer 10 can
        use hardware token 30.  In Embodiment 2, this use is expanded so all computers
        10 authenticated with a public key of certificate authority 50 can use hardware
