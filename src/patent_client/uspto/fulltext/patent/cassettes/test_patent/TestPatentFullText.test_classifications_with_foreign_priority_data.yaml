        FIGS. 12(a) and 12(b) are diagrams illustrating a conventional password authentication
        method using an IC card.\n<BR><BR>DETAILED DESCRIPTION OF THE PREFERRED EMBODIMENTS\n<BR><BR>
        A main feature of the present invention resides in the use of combination
        of a digital certificate and a secret key to authenticate use of or access
        to a hardware token.\n<BR><BR> Two exemplary embodiments of the present invention
        will be described with reference to the accompanying drawings.\n<BR><BR>Embodiment
        1\n<BR><BR> Referring to FIG. 1, a diagram illustrates the overall configuration
        of an exemplary personal authentication system to which the first and second
        embodiments of the present invention may be applied.\n<BR><BR> Computer 10
        is a client-side PC (personal computer) which makes remote accesses.  Connected
        to PC 10 by, for example, a USB connection, is hardware token 30 for performing
        personal authentication with computer 10.  Other units connected to\ncomputer
        10 via Internet 90 include a certificate authority 50 for registration and
        acquisition of a user certificate and a computer certificate, and a remote
        system 70.  Remote system 70 may comprise an intra-company system.  Remote
        system 70 includes a\nremote access apparatus 71 connected to Internet 90
        and capable of accessing, connecting and communicating to/from computer 10,
        and a remote access authentication server 72 which authenticates computer
        10 by using a user certificate at the time of remote\naccess.  Each digital
        certificate, such as a user certificate, contains information such as a serial
        number, a name of the certificate authority 50 that has issued the certificate,
        an expiration date, a name of the owner (user), and a public key for the\nowner.\n<BR><BR>
        Hardware token 30, when inserted in an IC card reader/writer, is connected
        to the computer 10 via a USB (universal serial bus).  A user public key Uk
        and a user secret key Uk' are stored in hardware token 30.  Hardware token
        30 may be one of IC\ncards collectively referred to as Smart Cards (trademark),
        a plastic card, a magnetic card, or an optical card.  IC cards usable as hardware
        token 30 include contact-type cards, such as memory cards and microprocessor
        cards, and noncontact-type cards\nsuch as near-contact-type, proximate-type,
        vicinal-type and microware-type cards.\n<BR><BR> Certificate authority 50
        is a third party agency which issues digital certificates and assures that
        a public key is authentic.  Examples of certificate authorities 50 are Toriton,
        Inc.  and VeriSign Japan K. K. Computer 10 makes an application\nto certificate
        authority 50 for registration of the user public key Uk and obtains a certificate
        for a user public key Uk from certificate authority 50.  Computer 10 accesses
        the remote access authentication server 72 by using a user public key Uk stored\nin
        hardware token 30.  At the time of this remote access, remote access authentication
        server 72 authenticates computer 10 by using a user certificate issued by
        the certificate authority 50, thus ensuring certain security.\n<BR><BR> When
        the user public key Uk stored in hardware token 30 is read out, permission
        to access hardware token 30 from the computer 10 is required.  Conventionally,
        a password is used for this permission to access hardware token 30.  In this\nembodiment,
        however, a combination of another digital certificate and a secret key other
        than the conventional password is used foraccess permission.\n<BR><BR> For
        example, a computer certificate can be used as the \"another digital certificate\"
