        50.\n<BR><BR> In phase 1, computer 10 stores the certificate authority public
        key Ak in hardware token 30.  In phase 2, hardware token 30 forms a combination
        of a user public key Uk and a user secret key Uk'.  In phase 3, computer 10
        reads out the user public\nkey Uk from the hardware token 30, in phase 4 enrolls
        the public key Uk by applying to certificate authority 50 for registration
        of that user public key Uk, and in phase 5 obtains a certificate for the user
        public key Uk from certificate authority 50. \nIn phase 6, computer 10 stores
        the certificate for the user public key Uk in the hardware token 30.\n<BR><BR>
        In this manner, when a certificate for a user public key Uk is installed in
        hardware token 30, or before the certificate for a user public key Uk is installed
        in the hardware token 30, a certificate authority public key Ak, authenticated
        by a\ncertificate authority 50 in which a computer public key Ck has previously
        been authenticated, is installed in a computer (or, by the same process, in
        a plurality of computers) 10 for access by a user of hardware token 30.\n<BR><BR>
        Referring to FIG. 9, a process for using a user certificate in accordance
        with Embodiment 2, is described.\n<BR><BR> In phase 1, random number R is
        generated by hardware token 30 and sent to computer 10.  Computer 10 forms
        a signature Ck'(R) on the random number R with a computer secret key Ck' and
        in phase 2 sends Ck'(R) to hardware token 30 together with a\ncomputer certificate
        (including computer public key Ck).\n<BR><BR> Hardware token 30 certifies
        Ck by using the certificate authority public key Ak authenticated in the certificate
        authority 50.  If Ck is correct, then the hardware token 30 certifies Ck'(R)
        by using Ck.  If Ck'(R) is correct, in phase 3,\nhardware token 30 permits
        the computer 10 to make access thereto.  After being permitted to make access,
        computer 10 can perform operations including, in phase 4, readout of the user
        public key Uk from the hardware token 30 and, in phase 4',\ncertification
        with the user secret key Uk'.\n<BR><BR> Referring to FIG. 10 in connection
        with FIGS. 2, 3, and 8, processing at the time of user certificate installation
        will be described.\n<BR><BR> In step 201, public key and secret key management/authentication
        agency utilization utility 23 is executed by the CPU 11 of computer 10 to
        generate a computer public key Ck and a computer secret key Ck', and in step
        202 makes application to\nauthentication authority, or section, 50 for registration
        of the computer public key Ck.\n<BR><BR> In step 203, a signature is affixed
        to the computer public key Ck in authentication section 50, and in step 204
        a certificate for the computer public key Ck is issued from the authentication
        section 50 to the computer 10.  Also, in step 205, a\ncertificate authority
        certificate Ak authenticated in the certificate authority 50 is issued from
        the certificate authority 50 to computer 10.\n<BR><BR> In step 206, the hardware
        token setting utility 22 of computer 10 stores the certificate authority certificate
        Ak, which has been authenticated by certificate authority 50, in the security-protected
        storage 35 of hardware token 30 through the\nI/Fs (the interface 13 of the
        computer 10 and the interface 34 of the hardware token 30).\n<BR><BR> In step
        207, the CPU 31 of hardware token 30 generates a user public key Uk and a
        user secret key Uk' and stores the generated user public key Uk and user secret
        key Uk' in the security-protected storage 35 of hardware token 30.\n<BR><BR>
        In step 208, the public key and secret key management/authentication agency
        utilization utility 23 of computer 10 reads out the user public key Uk from
        hardware token 30 through the I/Fs, and in step 209 makes application to the
        certificate\nauthority 50 for registration of the user public key Uk.\n<BR><BR>
        In step 210, a signature is affixed to the user public key Uk by certificate
        authority 50, and in step 211, a user certificate Uk for the user public key
        Uk is issued (transmitted) to computer 10.\n<BR><BR> In step 212, the hardware
        token setting utility 22 of computer 10 stores the user certificate Uk authenticated
        in the certificate authority 50 in the security-protected storage 35 of hardware
        token 30 through the I/Fs.  Processing at the time of\nuser certificate installation
        is thus completed.\n<BR><BR> Referring to FIG. 11 in connection with FIG.
        9, a description will be given of processing at the time of use of a user
        certificate.\n<BR><BR> In step 251, the CPU 31 of hardware token 30 generates
        random number R, and in step 252 sends the random number R to computer 10
        through the I/Fs (the interface 34 of the hardware token 30 and the interface
        13 of the computer 10).\n<BR><BR> In step 253, computer 10 forms a signature
        Ck'(R) on the random number R with a computer secret key Ck', and in step
        254 the generated Ck'(R) is sent to hardware token 30 through the I/Fs.  Simultaneously,
        in step 255, the computer public key Ck\n(computer certificate Ck) authenticated
        in the certificate authority 50 is also sent to hardware token 30.\n<BR><BR>
        In step 256, the CPU 31 of the hardware token 30 certifies the Ck sent from
        computer 10 by using the certificate authority public key Ak stored in security-protected
        storage 35.\n<BR><BR> In step 257, the hardware token determines by certification
        whether or not Ck is correct.  If Ck is not correct, in step 258, rejection
        processing is performed.  If Ck is correct, in step 259, the Ck'(R) sent from
        the computer 10 is certified\nwith this Ck.\n<BR><BR> In step 260, determination
        is made as to whether or not Ck'(R) is correct.  If Ck'(R) is not correct,
        in step 261 rejection processing is performed.  If Ck'(R) is correct, in step
        262 information indicating that Ck'(R) is correct is sent to the\ncomputer
        10.  Thereafter, in step 263, user authentication (personal authentication)
        is performed in computer 10 by using the user public key Uk and the user secret
        key Uk' stored in the security-protected storage 35 of the hardware token
        30 and various\nadditional processing is executed.  While authentication is
        performed in the remote access authentication server 72, hardware token 30
        provides computer 10 with information (Uk'(R')) prepared for user authentication
        on the basis of the user public key Uk\nand the user secret key Uk'.  In computer
        10, operations including remote access to the remote access authentication
        server 72 shown in FIG. 1 are executed by using the information (Uk'(R')).\n<BR><BR>
        According to Embodiment 2, as described above, the computer public key Ck
        is recognized as correct when the computer public key Ck is certified with
        the certificate authority public key Ak, and certification is performed by
        using the computer\npublic key Ck, thus enabling a computer 10 having a correct
        computer public key Ck authenticated in the certificate authority 50 and a
        computer secret key Ck' to access hardware token 30.\n<BR><BR> In the above
        manner, the level of security against unauthorized use of the hardware token
        30 is improved.  Also, the hardware token 30 can be used with a plurality
        of computers 10 authenticated in a particular certificate authority 50, thus\nachieving
        a large improvement in convenience.  While it is assumed that only one certificate
        authority certificate Ak (certificate authority public key Ak authenticated
        in the above-described station 50) exists, a plurality of certificate authority\npublic
        keys Ak may exist with no problem.\n<BR><BR> While this second embodiment
        has been described with respect to a case where a computer public key Ck and
        a computer secret key Ck' are generated in computer 10, the certificate authority
        50 may directly generate keys of these kinds and issue\ncertificates for them
        in some case.  Also, while this embodiment has been described with respect
        to a case where a user public key Uk and a user secret key Uk' are generated
        in the hardware token 30, the certificate authority 50 may generate keys of\nthese
        kinds in other cases.\n<BR><BR> In this second embodiment, as described above,
        not a password but a combination of another digital certificate (a public
        key authenticated in certificate authority 50) and a secret key is used as
        the authentication means for authorizing or\npermitting access to hardware
        token 30, thereby enabling identification of a computer 10 permitted to use
        the hardware token 30.  Thus, an authorized use of hardware token 30 can be
        inhibited and the security of the system can be effectively improved.\n<BR><BR>
        Good use of the present invention can be made, for example, in various computers
        such as notebook PCs and desktop PCs, as also in hardware tokens such as IC
        cards, and network systems using such computers and hardware tokens.  Also,
        good use of\nthe present invention can be made, for example, as a program
        executed in such computers.\n<BR><BR>ADVANTAGE OF THE INVENTION\n<BR><BR>
        It is an advantage of the present invention that a combination of a digital
        certificate and a secret key is used to authenticate access to a hardware
        token to effectively improve the level of security against unauthorized access
        when a hardware\ntoken is used.\n<BR><BR>SUMMARY OF SYMBOLS AND COMPUTATIONS\n<BR><BR>
