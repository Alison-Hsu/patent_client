        (the authority public key as authenticated by certificate authority 50) R
        Random number generated by token R' Random number generated by authentication
        server Ck'(R) A signature on random number R using computer secret key Ck'
        Uk'(R') A\nsignature on random number R' provided from an authentication server,
        formed from a user secret key Uk'\n<BR><BR> Creation of a certificate from
        a user public key may be made by a certificate authority by signning Uk and
        its subject using the secret key Ak' of the certificate authority.  Signning
        means the mathematical calculation\nUk+Subject+Enc(MD(Uk+Subject), Ak'), where
        + is a concatenation function, Subject is additional information for the certificate,
        MD is a message digest function such as SHA, and Enc(X, Y) is a function to
        encrypt X using key Y based on a public key\nencryption algorithm such as
        RSA.\n<BR><BR> Creation of a signature Ck'(R) formed on random numbers R with
        a computer secret key Ck', may be calculated as Enc(MD(R), Ck'), where MD
        is a message digest function such as SHA, and Enc is a public key encryption
        algorithm such as RSA.\n<BR><BR> Creation of a certificate authority public
        key Ak is generated during initial installation of a certificate authority.
        \ A system administrators generates a key pair including the public key Ak
        and the secret key Ak', according to a public key\nencryption algorithm such
        as RSA.\n<BR><BR> Authenticating a signature Ck'(R) with public key Ck involves
        previously calculating MD(R), where MD is a message digest function, and then,
        to authenticate Ck'(R), calculate Dec(Ck'(R), Ck), where Dec(X, Y) is a function
        to decrypt X using key\nY based on a public key encryption algorithm.  If
        MD(R) and Dec(Ck'(R), Ck) is the same, it is authenticated.  If it is not
        the same, authentication fails.\n<BR><BR> Forming Uk'(R') on the basis of
        user secret key Uk' and random number R' is done by determining Enc(MD(R'),
        Uk'), where MD is a message digest function, Enc(X, Y) is a function to encrypt
        X using key Y based on a public key encryption algorithm.\n<BR><BR>Alternative
