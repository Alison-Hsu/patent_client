        Referring to FIGS. 4 and 7, the method of personal authentication of Embodiment
        1, using the above-described functional configuration, will be described.\n<BR><BR>
        In the following description, \"user certificate Uk\" refers to a user public
        key Uk authenticated in the certificate authority 50, \"computer certificate
        Ck\" to a computer public key Ck authenticated in certificate authority 50,
        and \"certificate\nauthority certificate Ak\" to a certificate authority public
        key Ak authenticated in certificate authority 50.\n<BR><BR> FIG. 4 is a diagram
        outlining processing with respect to installation of a user certificate in
        accordance with Embodiment 1.\n<BR><BR> Referring to FIG. 4, in phase 1, computer
        10 first stores a computer public key Ck in hardware token 30 and, in phase
