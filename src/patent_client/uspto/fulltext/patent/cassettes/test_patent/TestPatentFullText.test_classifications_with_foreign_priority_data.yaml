        interfaces 13, 34.  Processing at the time of user certificate installation
        is thus completed.\n<BR><BR> Referring to FIG. 7 in connection with FIG. 5,
        processing at the time of use of a user certificate is as follows.\n<BR><BR>
        In step 151, the CPU 31 of hardware token 30 generates random number R, and
        in step 152 sends random number R to computer 10 through the interfaces (I/Fs)
