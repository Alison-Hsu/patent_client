        performed, only the \"rightful\" user of a computer having a combination of
        this computer certificate and a\nsecret key can access hardware token 30.\n<BR><BR>
        In this Embodiment 1, \"rightful\", as used herein, denotes in a narrow sense
        a particular computer 10 which may be used by a person to which a user certificate
        is issued.\n<BR><BR> In Embodiment 2, described below, \"rightful\" denotes
