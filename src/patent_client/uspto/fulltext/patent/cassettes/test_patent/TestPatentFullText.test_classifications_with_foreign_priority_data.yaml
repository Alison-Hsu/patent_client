        1 are represented by the same characters, and the detailed description of
        them will not be repeated.\n<BR><BR> Referring to FIG. 8, the process for
        installing a user certification in accordance with Embodiment 2 is set forth.\n<BR><BR>
        Prior to the phases represented in FIG. 8, computer 10 had made application
        to certificate authority 50 for registration of a computer public key Ck and
        had received back a certificate for the computer public key Ck and a pubic
