        Arthur J.\n<BR>\n         <HR>\n<CENTER><b><i>Claims</b></i></CENTER> <HR>
        <BR><BR>I claim: <BR><BR> 1.  A method for using a hardware token connected
        to a computer, said method comprising the steps of: storing a computer public
        key Ck for said computer in said hardware token, wherein\na user public key
        Uk, a user secret key Uk', and the computer public key Ck are stored in said
        hardware token and are received from said computer;  sending a random number
        R, generated by said hardware token, to said computer;  responsive to receiving
        a\nsignature Ck'(R) formed by said computer using the random number R, determining,
        by said hardware token, whether the signature Ck'(R) corresponds to the computer
        public key Ck stored in said hardware token;  and responsive to a determination
        that the\nsignature Ck'(R) corresponds to the computer public key Ck, allowing,
        by said hardware token, said computer to access said hardware token.\n<BR><BR>
        2.  The method according to claim 1, wherein said hardware token is an integrated
        circuit (IC) in which said user public key Uk and said user secret key Uk'
        are stored.\n<BR><BR> 3.  The method of claim 1 further comprising: registering,
        by said computer, said user public key Uk from said computer with a certificate
        authority after reading out said user public key Uk;  receiving, by said computer,
        from said certificate\nauthority at said computer a certificate issued with
        respect to said user public key Uk and storing in said computer said certificate;
        \ and storing, by said computer, said certificate for said user public key
        Uk in said hardware token in response to\nstoring said certificate in said
        computer.\n<BR><BR> 4.  The method of claim 1 further comprising: storing
        another computer public key for another computer in said hardware token.\n<BR><BR>
        5.  The method of claim 1, wherein the step of storing, by said computer,
        the computer public key Ck for said computer in said hardware token comprises:
        storing, by said computer, a certificate for the computer public key Ck for
        said computer in\nsaid hardware token, wherein the certificate includes the
        computer public key Ck.\n<BR><BR> 6.  The method of claim 1, wherein the allowing
        step comprises: reading out from said hardware token one of said user public
        key Uk and a user public key certificate.\n<BR><BR> 7.  The method of claim
        1, wherein the allowing step comprises: receiving, by said hardware token,
        a request from said computer for a signature Uk'(R');  generating, by said
        hardware token, the signature Uk'(R') using a random number R' and the\nuser
        secret key Uk';  and sending, by said hardware token, the signature Uk'(R'),
        to said computer.\n<BR><BR> 8.  The method of claim 1, wherein the allowing
        step further comprises: establishing a connection, by said computer, to a
        remote access authentication server;  receiving, by said computer, a random
        number R' generated by the remote access\nauthentication server over the connection;
        \ receiving, by said computer, a request from the remote access authentication
        server over the connection for a signature Uk'(R');  sending, by said computer,
        a request to said hardware token to generate the\nsignature Uk'(R') using
        the random number R' received from the remote access authentication server
        and a user secret key Uk' stored on said hardware token;  and responsive to
        receiving the signature Uk'(R') from said hardware token, said computer sending\nthe
        signature Uk'(R') to the remote access authentication server.\n<BR><BR> 9.
        \ The method of claim 1 further comprising: sending, by said hardware token,
        the user public key Uk to said computer;  receiving, by said hardware token,
        a user public key certificate from said computer, wherein the user public
        key certificate\nis generated using the user public key Uk;  and storing,
        by said hardware token, the user public key certificate in said hardware token,
        wherein the user public key certificate includes a name of the owner of the
        user public key certificate and wherein\nthe name of the owner is a name of
        a user of sad hardware token.\n<BR><BR> 10.  The method of claim 1, wherein
        only said computer having a computer secret key Ck' corresponding to the computer
        public key Ck stored in said hardware token is allowed access to said hardware
        token and wherein access to said hardware token\noccurs without using a password.\n<BR><BR>
        11.  A hardware token configured for physical connection to a computer, said
        hardware token comprising: a CPU;  a computer readable memory;  a computer
        readable storage media for storing a computer public key Ck obtained from
        said computer, a\nuser public key Uk, and a user secret key Uk', each used
        for authentication of personal identification;  first program instructions
        for providing to said computer said user public key Uk stored in said computer
        readable storage media in response to\nreceiving a signature Ck'(R) corresponding
        to the computer public key Ck, wherein the signature Ck'(R) is generated using
        a random number R generated by the CPU;  second program instructions for obtaining
        from said computer a certificate for said user\npublic key Uk issued from
        a certificate authority with respect to said user public key Uk;  and third
        program instructions for storing said certificate for said user public key
        Uk in said computer readable storage media, wherein said first program\ninstructions,
        said second program instructions, and said third program instructions are
        stored in said computer readable storage media for execution by said CPU via
        said computer readable memory.\n<BR><BR> 12.  A hardware token used by being
        connected to a computer, said hardware token comprising: a CPU;  a computer
        readable memory;  a computer readable storage for storing a user public key
        Uk and a user secret key Uk', said user public key Uk and\nsaid user secret
        key Uk' each used for authentication of personal identification;  first program
        instructions for providing to a first computer said user public key Uk stored
        in said computer readable storage;  second program instructions for obtaining\nfrom
        said first computer a certificate for said user public key Uk issued from
