        token 30 through the interfaces 13 and 34, and in step 105 makes application
        to\ncertificate authority 50 for registration of the user public key Uk.\n<BR><BR>
        In step 106, certificate authority 50 affixes a signature to user public key
        Uk, and in step 107 issues user certificate for user public key Uk to computer
        10.  The hardware token setting utility 22 of computer 10 stores user certificate
        Uk\n(which is the user public key Uk after authentication by certificate authority
