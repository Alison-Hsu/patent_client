        \ Pat.  No. 4,086,743 issued to Hoopes on May 2, 1978; U.S.  Pat.  No. 4,101,029
        issued to Feinberg et al. on Jul.  18, 1978; U.S.  Pat.  No. 4,161,247 issued
        to\nFeinberg et al. on Jul.  17, 1979; U.S.  Pat.  No. 4,165,770 issued to
        Goldman et al. on Aug.  28, 1979; and U.S.  Pat.  No. 4,372,095 issued to
        De Satnick on Feb.  8, 1983.  Each of these patents are hereby expressly incorporated
        by reference in their\nentirety.\n<BR><BR> U.S.  Pat.  No. 4,124,117 issued
        to Rudy on Nov.  7, 1978, entitled Apparatus For Repressuring Tennis and Similar
        Play Balls shows a portable device similar to the container most tennis balls
        are originally packaged in for storage.  The patent\ndiscusses a system for
