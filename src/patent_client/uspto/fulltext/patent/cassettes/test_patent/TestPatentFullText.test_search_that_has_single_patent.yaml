        condition for a period and\nwill flow about the internal end of the needle
        to form a supply about the aperture formed by the needle such that when the
        same is withdrawn, the sealant will flow in and over the aperture to seal
        the same.\n<BR><BR> U.S.  Pat.  No. 4,086,743 issued to Hoopes on May 2, 1978,
        entitled Tennis Ball Revitalizer shows another needle-like device for repressurizing
        a tennis ball.  This patent is directed to a simple, easily-operated device
        is provided by which a\n\"dead\" tennis ball can be revitalized by injecting
        it with a gas, preferably in the form of an aerosol propellant.  The device
