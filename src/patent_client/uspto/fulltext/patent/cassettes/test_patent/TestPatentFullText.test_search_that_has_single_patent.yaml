        </TABLE>\n       <i>Primary Examiner:</i> Maust; Timothy L.\n<BR>\n       <i>Attorney,
        Agent or Firm:</i> <coma><coma>Keisling Pieper & Scott, PLC\nKeisling; Trent
        C.\n<BR>\n         <HR>\n<CENTER><b><i>Claims</b></i></CENTER> <HR> <BR><BR>What
        is claimed is: <BR><BR> 1.  A method of recharging deplete tennis balls comprising
        the steps of: filling a pressure chamber by introducing a plurality of discharged
        tennis balls with substantially\nambient internal pressure into said chamber
        while said chamber remains at ambient pressure;  charging said chamber by
        sealing said chamber and then increasing the internal pressure of said chamber
        by introducing a quantity of gas with a molecular weight\nheavier than air;
        \ agitating said chamber to jostle said balls within said chamber;  monitoring
        the pressure inside said chamber to determine when said balls are recharged
        to have an internal pressure of at least 17 psi;  relieving the internal pressure\nof
        said chamber after said balls reach an internal pressure of 17 psi.\n<BR><BR>
        2.  The method of claim 1 wherein said chamber comprises a hollow cylinder
        having a removable end for receiving said balls and a port for adding or removing
        gas thereto.\n<BR><BR> 3.  The method of claim 2 wherein said chamber comprises
        a pressure gauge adapted to display internal chamber pressure.\n<BR><BR> 4.
        \ The method of claim 1 wherein said agitating step occurs multiple times
        during the charging of said balls.\n<BR><BR> 5.  The method of claim 4 wherein
        said agitating step occurs at least daily.\n<BR><BR> 6.  The method of claim
        1 wherein said gas is carbon dioxide.\n<BR><BR> 7.  The method of claim 1
        wherein said internal chamber pressure is increased to at least 50 psi.\n<BR><BR>
        8.  A recharged tennis ball produced in accordance with the process of step
        1.\n<BR><BR> 9.  A method of recharging deplete tennis balls comprising the
        steps of: filling a pressure chamber by introducing a plurality of discharged
        tennis balls with substantially ambient internal pressure into said chamber
        while said chamber remains\nat ambient pressure;  charging said chamber by
        sealing said chamber and then increasing the internal pressure of said chamber
        to at least 50 psi by introducing a quantity of gas with a molecular weight
        heavier than air;  agitating said chamber to jostle\nsaid balls within said
        chamber;  monitoring the pressure inside said chamber to determine when said
        balls are recharged to have an internal pressure of at least 17 psi;  relieving
        the internal pressure of said chamber to not higher than 17 psi after said\nballs
        reach an internal pressure of 17 psi.\n<BR><BR> 10.  The method of claim 9
        wherein said chamber comprises a hollow cylinder having a removable end for
        receiving said balls and a port for adding or removing gas thereto.\n<BR><BR>
        11.  The method of claim 10 wherein said chamber comprises a pressure gauge
        adapted to display internal chamber pressure.\n<BR><BR> 12.  The method of
