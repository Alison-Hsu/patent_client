        a hollow impaling element on the operator fitting for passing fluid from the
        vessel, and an outwardly facing ball\nseat operatively connected to the fitting
        for actuating the latter upon depression by a ball on the seat, which ball
        is simultaneously penetrated by the impaling element for receiving pressurized
        fluid.\n<BR><BR> U.S.  Pat.  No. 4,372,095 issued to De Satnick on Feb.  8,
        1983, entitled Tennis Ball Pressurizer shows another needle-like device for
        repressurizing a tennis ball.  This patent discusses a tennis ball pressurizer
        having a source of pressurized\ngas, a regulating valve for controllably releasing
