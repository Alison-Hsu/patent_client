        \    </TABLE>\n       <HR>\n       <FONT size=\"+1\"><B><I>Tennis</I></B>
        ball recharging apparatus method\n</FONT><BR>\n       <BR><CENTER><b>Abstract</b></CENTER>\n
        \      <p> A method and apparatus for recharging depleted tennis balls that
        uses\n     compressed carbon dioxide. A recharge pressure vessel including
        a\n     cylinder with a closed end and a spaced apart open end with a connecting\n
        \    wall forming a charging chamber. A pressure port proximate the open end\n
        \    permits gas entry and exit for charging. The chamber may be filled with\n
        \    any number of discharged tennis balls and then is sealed and charged
        with\n     high pressure heavy molecular weight gas such as carbon dioxide.
        The\n     vessel is then agitated to jostle the inserted balls and within
        4 to 5\n     days, the balls will become fully pressurized and the pressure
        may be\n     released and the recharged balls remove from the vessel.\n</p>\n
        \      <HR>\n<TABLE width=\"100%\"> <TR> <TH scope=\"row\" valign=\"top\"
        align=\"left\" width=\"10%\">Inventors:</TH> <TD align=\"left\" width=\"90%\">\n
