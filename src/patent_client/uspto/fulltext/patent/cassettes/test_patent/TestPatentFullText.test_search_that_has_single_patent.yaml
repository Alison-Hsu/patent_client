        the ball.  Safety features of the device protect the needle.\n<BR><BR> U.S.
        \ Pat.  No. 4,165,770 issued to Goldman et al. on Aug.  28, 1979, entitled
        Apparatus to Rejuvenate Tennis Balls shows another needle-like device for
        repressurizing a tennis ball.  This patent discusses an inflation device for
        tennis balls\nand the like wherein a pressure vessel having a resiliently
