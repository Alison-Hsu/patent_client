        U.S.  Pat.  No. 1,207,813 issued to Stockton on Dec.  12, 1916, entitled Method
        for Preserving Tennis Balls or Other Objects Containing Fluid Under Pressure
        shows a container for a ball.  The patent discusses a method for preserving
        tennis balls\nor other objects containing fluid under pressure.\n<BR><BR>
        U.S.  Pat.  No. 4,019,629 issued to Dubner et al. on Apr.  26, 1977, entitled
