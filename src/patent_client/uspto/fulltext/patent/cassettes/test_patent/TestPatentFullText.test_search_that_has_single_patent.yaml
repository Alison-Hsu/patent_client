        \ The collar and a spherically faced cavitied mold member, in one form, are
        integrally formed and a ball injection plunger registers with a bore in the
        mold member.  Another device includes\nthree mutually hinged members each
        having a cavity so that when the members are swung to a closed condition the
        cavities form a spherical chamber smaller than the ball.  Another form of
        the device includes a cylindrical receptacle closed by an\nelastomeric cap
        provided with an inflation valve and locking collar to permit pressurizing
        of the receptacle.\n<BR><BR> U.S.  Pat.  No. 4,073,120 issued to Berggren
        on Feb.  14, 1978, entitled Apparatus for Repressurizing Tennis Balls shows
        a needle-like device that penetrates the ball to be repressurized.  This patent
        discusses a method and apparatus for\nrepressurizing tennis balls or other
        balls not being normally provided with an air fill valve and for internally
        sealing the same after repressurizing, which includes: a needle-like element
        for penetrating the skin of the ball and having a passage\ntherethrough for
        the passing of a sealing medium and air into the ball, compressing the ball
