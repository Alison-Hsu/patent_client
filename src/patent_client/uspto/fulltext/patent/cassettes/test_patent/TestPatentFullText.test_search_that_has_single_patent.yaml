        step occurs at least daily.\n<BR><BR> 20.  A recharged tennis ball produced
        in accordance with the process of step 15. <HR> <CENTER><b><i>Description</b></i></CENTER>
        <HR> <BR><BR>CROSS-REFERENCE TO RELATED APPLICATIONS\n<BR><BR> Not Applicable.\n<BR><BR>STATEMENT
        REGARDING FEDERALLY SPONSORED RESEARCH OR DEVELOPMENT\n<BR><BR> Not Applicable.\n<BR><BR>REFERENCE
        TO A MICROFICHE APPENDIX\n<BR><BR> Not Applicable.\n<BR><BR>RESERVATION OF
        RIGHTS\n<BR><BR> A portion of the disclosure of this patent document may contain
        material which is subject to intellectual property rights such as but not
        limited to copyright, trademark, and/or trade dress protection.  The owner
        has no objection to the\nfacsimile reproduction by anyone of the patent document
        or the patent disclosure as it appears in the Patent and Trademark Office
        patent files or records but otherwise reserves all rights whatsoever.\n<BR><BR>BACKGROUND
        OF THE INVENTION\n<BR><BR> 1.  Field of the Invention\n<BR><BR> The present
        invention relates to the field of recharging depleted or exhausted or dead
        or depressurized tennis balls.  In particular, the present invention relates
        specifically to an apparatus and method for recharging depleted or exhausted
        or\ndead or depressurized tennis balls to restore the liveliness and optimum
        configuration of the individual balls.  Known art may be found in U.S.  Class
        206, subclass 213.1 as well as in other classes and subclasses.\n<BR><BR>
        2.  Description of the Known Art\n<BR><BR> Many games use a gas pressurized
        hollow ball during play (i.e. football, basketball, soccer, tennis, etc.).
        \ In the game of tennis, the ball is spherical and of a standard diameter
        and it is covered with a fibrous nap.  Important parameters of\nthe tennis
        ball are its bounce or liveliness or resiliency and this is a function of
        the ball's internal gas pressure, its size and spherical configuration and
        the condition of the fibrous nap.  All of these parameters should be maintained
        constant and\nuniform from ball to ball and during the useful life of the
        ball.  Since the reaction of the ball to the impact of the racket and its
        ground rebound characteristics are functions of the above parameters, any
        significant change or variation thereof\nadversely affects the proper playing
        of the game.\n<BR><BR> As is well known, the resiliency exhibited by tennis
        balls is due, at least in part, to the pressurization of the tennis balls
        during manufacturing.  To be suitable for tournament play, tennis balls must
        be able to meet quite rigid\nspecifications regarding their size, the distance
        to which they rebound when dropped from a standard height, the amount of deformation
        they exhibit under an applied standard force, and their surface characteristics.
        \ All manufacturers strive to comply\nwith these rigid specifications to insure
        that the balls they manufacture exhibit the uniformity demanded by serious
        amateur as well as professional tennis competitors.\n<BR><BR> Tennis balls
        are generally packaged and marketed in pressurized hermetically sealed containers
        so as to minimize or prevent any diffusion outwardly of the pressurized gas
        in the ball which would reduce its liveliness and so as to obviate any\ndistortion
        of the ball from its standard size or shape as a consequence of the ball's
        high internal pressure.  A basic problem with tennis balls presently in use
        is that, as the balls age, they lose pressure.  This pressure loss results
        from the\ndiffusion through the tennis ball surface of whatever gas may be
        used to inflate tennis balls during manufacture.  Partially to combat this
        loss of pressure, tennis balls have, for some time, been marketed in pressurized
        canisters, generally three tennis\nballs to a canister.  Of course, once the
        canister in which the tennis balls have been sold is opened, the tennis balls
        are removed from their pressurized environment and, as a result of the pressure
        differential across their surfaces, they begin to be\ndeflated and the distortion
        of the ball commences so that the ball is thereafter of limited useful life
        in the proper playing of tennis.\n<BR><BR> As stated previously, with usage
        and/or the passage of time, the internal pressurization of tennis balls eventually
        escapes until the internal pressure of the tennis balls drops to atmospheric
        pressure.  At that time, the unpressurized and\ndepleted tennis balls are
        considered to be dead or flat even though their the tennis balls may otherwise
        be acceptable.  Depleted tennis balls are typically discarded.  While many
        of the tennis balls may be retired because their surfaces have become worn\nbeyond
        acceptable limits, many more tennis balls are retired simply because they
        have lost their pressurization.  Discarding depleted but otherwise acceptable
        tennis balls can be extremely wasteful, particularly at large clubs such as
        tennis clubs and\ncountry clubs where the quantity of depleted tennis balls
        can be high.\n<BR><BR> Others have proposed solutions to deal with depleted
        tennis balls, including recharging and/or recycling apparatus and methods.
        \ Patents disclosing information relevant to tennis ball pressurization include
