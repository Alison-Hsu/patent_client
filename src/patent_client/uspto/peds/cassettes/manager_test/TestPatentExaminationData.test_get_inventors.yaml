        zones 401.\n<BR><BR> FIGS. 5A-5C exemplarily illustrate a flowchart comprising
        the steps of predictively controlling environmental conditions in multiple
        occupancy zones 401 in an occupancy space.  The system 200 disclosed herein
        applies a predictive control\nalgorithm 502 for predictively controlling environmental
        conditions in occupancy zones 401 of an occupancy space.  The predictive control
        algorithm 502 accepts different inputs 501 for consideration, for example,
        outside temperature (OT), room\ntemperature (RTEMPn), room occupancy (ROCCn),
