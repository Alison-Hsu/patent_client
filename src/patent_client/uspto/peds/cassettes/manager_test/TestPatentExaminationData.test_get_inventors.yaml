        any of the occupancy zones 401 are pending conditioning.  If any of the occupancy
        zones 401 are pending conditioning, the operation is suspended.  If none of
        the occupancy zones 401 are pending conditioning, the control module 205 sends
        control\nsignals and instructions to shut down the air conditioning unit.\n<BR><BR>
        If RTEMP is not greater than RSETTEMPn, the predictive control algorithm 502
