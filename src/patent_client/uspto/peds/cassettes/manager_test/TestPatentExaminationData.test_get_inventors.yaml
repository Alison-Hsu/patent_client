        price tier from the utilities, etc. to make control decisions about opening
        or closing the vents 207 or actuating the furnace 402 or air\nconditioning
        unit.  FIG. 5D exemplarily illustrates application of the predictive control
        algorithm 502 using the inputs 501 for controlling the actuators 208 and vents
        207.  The demand response signal from the utilities is obtained, for example,
        via the\ninternet.  As illustrated in FIG. 5A, the predictive control algorithm
        502 determines 503 whether the heating, ventilating and air conditioning (HVAC)
        mode is set to operate in a heating mode 505 or a cooling mode 504.\n<BR><BR>
        In the heating mode 505 as illustrated in FIG. 5B, the predictive control
        algorithm 502 checks 506 whether the vacation mode, identified by the parameter
        VStatus, is enabled or disabled.  If the vacation mode is enabled, the predictive
        control\nalgorithm 502 checks whether the measured temperatures HUTemp and
        HLTemp of the occupancy zones 401 of a building space are within the user
        defined vacation threshold settings VHUTemp and VLUTemp 508 respectively.
        \ If the measured temperatures HUTemp and\nHLTemp of the occupancy zones 401
        of the building space are within the user defined vacation threshold settings
        VHUTemp and VLUTemp, the system 200 does not condition the building space.
        \ The system 200 simultaneously identifies additional vents 207 that\ncan
        be closed during the next time cycle.\n<BR><BR> In the heating mode 505, if
        the vacation mode is disabled, the predictive control algorithm 502 checks
        and compares 507 the measured room temperatures (RTEMPn) from each occupancy
        zone 401 against the occupancy zone's user defined set\ntemperature (RSETTEMPn).
        \ This process identifies all the occupancy zones 401 that require additional
        heat.  If RTEMP is less than RSETTEMPn, the predictive control algorithm 502
