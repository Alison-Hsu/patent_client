        </b>\n     </TD>\n     <TD align=\"right\" width=\"50%\"> <b>\n     June 4,
        2013\n</b></TD>\n     </TR>\n     </TABLE>\n       <HR>\n       <FONT size=\"+1\">Predictive
        conditioning in occupancy zones\n</FONT><BR>\n       <BR><CENTER><b>Abstract</b></CENTER>\n
        \      <p> A method and system for predictively controlling environmental
        conditions\n     of multiple occupancy zones in an occupancy space are provided.
        Occupancy\n     and environmental conditions of each of the occupancy zones
        are detected\n     and identified. The detected occupancy is stored in an
        occupancy\n     database. Patterns of occupancy of each of the occupancy zones
        are\n     determined using the occupancy database. Future occupancy of the\n
        \    occupancy zones is predicted based on the occupancy patterns of the\n
        \    occupancy zones. The environmental conditions of the occupancy zones
        are\n     controlled based on the detected occupancy and/or the predicted
        future\n     occupancy. The environmental conditions of the occupancy zones
        in the\n     occupancy space are thereby predictively controlled by simultaneously\n
        \    incorporating an occupant's desired settings, existing and historical\n
        \    temperature data within the occupancy space, and weather data. The\n
        \    predicted occupancy can be combined with demand response signal and\n
        \    energy tier rates to make optimal conditioning decisions.\n</p>\n       <HR>\n<TABLE
