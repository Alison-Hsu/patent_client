        \      <HR>\n       <CENTER><b><i>Parent Case Text</b></i></CENTER>\n       <HR>\n
        \      <BR><BR>CROSS REFERENCE TO RELATED APPLICATIONS\n<BR><BR> This application
        claims the benefit of the following patent applications:\n     1. Provisional
        patent application No. 61/159,088 titled \"Predictive\n     Conditioning In
        Occupancy Zones\", filed on Mar. 11, 2009 in the United\n     States Patent
        and Trademark Office. 2. Non-provisional patent application\n     Ser. No.
        12/274,344 titled \"Determination Of Class, Attributes And\n     Identity
        Of An Occupant\", filed on Nov. 19, 2008 in the United States\n     Patent
        and Trademark Office. The specifications of the above referenced\n     patent
        applications are incorporated herein by reference in their\n     entirety.\n
        \        <HR>\n<CENTER><b><i>Claims</b></i></CENTER> <HR> <BR><BR>I claim:
        <BR><BR> 1.  A method for predictively controlling environmental conditions
        of a plurality of occupancy zones in an occupancy space, comprising: detecting
        occupancy of each of said occupancy\nzones to determine presence of one or
        more occupants, comprising: determining a class of each of said occupants,
        wherein said class is one or more of an animate class, an inanimate class,
        a human class, or a non-human class;  and determining a plurality\nof attributes
        of each of said occupants, wherein said attributes further define said determined
        class of said occupant;  storing said detected occupancy of each of said occupancy
        zones in an occupancy database;  determining patterns of occupancy of each\nof
        said occupancy zones over a predetermined duration using said occupancy database,
        wherein said patterns of occupancy is normalized over a predetermined number
        of days;  predicting future occupancy of said occupancy zones based on said
        determined\npatterns of occupancy of said each of said occupancy zones;  and
        controlling said environmental conditions of said occupancy zones in said
        occupancy space based on one or more of said detected occupancy, said determined
        class and said determined\nattributes of said occupants, and said predicted
        future occupancy.\n<BR><BR> 2.  The method of claim 1, wherein determining
        said class and said attribute of each of said occupants in each of said occupancy
        zones in said occupancy space comprises: capturing an infrared image of said
        occupant in each of said occupancy\nzones;  digitizing infrared image information
        of said captured image to obtain a thermal signature of said occupant;  and
        comparing said thermal signature of said occupant with thermal signatures
        of a plurality of occupants stored in a thermal signature\ndatabase for determining
        said class and said attributes of said occupant.\n<BR><BR> 3.  The method
        of claim 1, further comprising controlling said environmental conditions of
        said occupancy space based on a plurality of present and forecast, internal
        and external environmental conditions and said predicted future occupancy
        in\nsaid occupancy zones.\n<BR><BR> 4.  The method of claim 3, wherein said
        forecast external environmental conditions comprise regional weather forecasts
        for short durations of time and long durations of time.\n<BR><BR> 5.  The
        method of claim 1, further comprising combining one or more of a plurality
        of control parameters to predictively control said environmental conditions
        in each of said occupancy zones.\n<BR><BR> 6.  The method of claim 1, further
        comprising displaying said controlled environmental conditions on a graphical
        user interface by overlaying temperature heat maps and occupancy maps on a
        floor plan of said occupancy space.\n<BR><BR> 7.  The method of claim 1, further
        comprising providing one or more environmental sensor motes and one or more
        actuators in each of said occupancy zones for detecting and predictively controlling
        environmental conditions in each of said\noccupancy zones.\n<BR><BR> 8.  A
        system for predictively controlling environmental conditions of a plurality
        of occupancy zones in an occupancy space, comprising: a plurality of occupancy
        sensors that detect occupancy of said occupancy zones;  an occupancy database
        that\nstores said detected occupancy of each of said occupancy zones;  an
        occupancy pattern determination module that determines patterns of occupancy
        of each of said occupancy zones over a predetermined duration using said occupancy
        database, wherein said\npatterns of occupancy is normalized over a predetermined
        number of days;  a class and attribute determination module for determining
        class and a plurality of attributes of an occupant in each of said occupancy
        zones in said occupancy space, comprising:\nan image capture device for capturing
        an infrared image of said occupant in each of said occupancy zones;  an image
