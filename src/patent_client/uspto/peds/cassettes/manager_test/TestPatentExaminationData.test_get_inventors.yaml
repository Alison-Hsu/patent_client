        <HR> <BR><BR>BACKGROUND\n<BR><BR> The method and system disclosed herein,
        in general, relates to heating, ventilating and air conditioning (HVAC) systems.
        \ More particularly, the method and system disclosed herein relates to predictively
        controlling environmental conditions of\nmultiple occupancy zones in an occupancy
        space.\n<BR><BR> A private residential or small commercial building typically
        uses a single thermostat for controlling the temperature of the building space.
        \ The temperature may be sensed and controlled in areas within the building
        space that are least likely\nto be occupied.  If the entire building space
        is conditioned irrespective of actual occupancy by the occupants, conditioning
        of unoccupied parts of the building space leads to inefficient use of energy.
        \ Moreover, the building space is conditioned\naccording to the temperature
        around a single thermostat, resulting in uneven conditioning of the building
        space.  The uneven conditioning of the building space is exacerbated by leakage
        of heat from peripheral areas of the building.  The temperature set\non the
        single thermostat may not be comfortable for occupants occupying different
        areas of the building space and therefore there may be a need to frequently
        reset the temperature, which results in consumption of additional energy.
        \ Generally,\nprogrammable thermostats currently available are designed to
        adjust the temperature of the building space based on settings programmed
        by a user.  The settings take effect at various times of the day to cater
        to different temperatures and comfort levels\nof the occupants.  Furthermore,
        the programmable thermostats that are available require the user to be familiar
        with programming configurations to program the thermostat based on the comfort
        levels.  The programming configurations may be complex.\n<BR><BR> Furthermore,
        if the occupants return to their private residence after spending a day outside,
        the residential building space may not be conditioned upon the arrival of
        the occupants.  The occupants must first occupy the building space and then\nwait
        for the building space to be conditioned.  While the occupants wait for the
        building space to be conditioned, they may have to bear uncomfortable environmental
        conditions, for example, extreme heat or extreme cold.  Therefore, there is
        a need for\npredicting occupancy of the building space and conditioning the
        building space prior to occupancy by the occupants.\n<BR><BR> Hence, there
        is long felt but unresolved need for a user friendly HVAC system that attains
        maximum comfort levels and efficiently utilizes energy resources by predictively
        controlling environmental conditions of multiple occupancy zones in an\noccupancy
        space.\n<BR><BR>SUMMARY OF THE INVENTION\n<BR><BR> This summary is provided
        to introduce a selection of concepts in a simplified form that are further
        described in the detailed description of the invention.  This summary is not
        intended to identify key or essential inventive concepts of the\nclaimed subject
        matter, nor is it intended for determining the scope of the claimed subject
        matter.\n<BR><BR> The method and system disclosed herein addresses the above
        stated need for a user friendly heating, ventilation, and air conditioning
        (HVAC) system that attains maximum comfort levels and efficiently utilizes
        energy resources by predictively\ncontrolling environmental conditions of
        multiple occupancy zones in an occupancy space.  Occupancy and environmental
        conditions of the occupancy zones are detected and identified.  The detected
        occupancy of each of the occupancy zones is stored in an\noccupancy database.
        \ Patterns of occupancy of each of the occupancy zones over a predetermined
        duration, for example, over a day or a week, are determined using, for example,
        the historical data and detected occupancy stored in the occupancy database.
        \nFuture occupancy of the occupancy zones is predicted based on the determined
        patterns of occupancy of each of the occupancy zones.  The environmental conditions
        of the occupancy zones in the occupancy space are controlled based on the
        detected occupancy\nand the predicted future occupancy of the occupancy zones.
        \ One or more occupancy and environmental sensor motes and one or more actuators
        are provided in each of the occupancy zones for detecting and predictively
        controlling environmental conditions in\neach of the occupancy zones.  The
        controlled environmental conditions are displayed on a graphical user interface,
        for example, by overlaying temperature heat maps and occupancy maps on a floor
        plan of the occupancy space.\n<BR><BR> In an embodiment, the control of the
        environmental conditions in the occupancy zones in the occupancy space is
        determined based on class and attributes of an occupant in each of the occupancy
        zones.  An infrared image of the occupant in each of\nthe occupancy zones
        is captured.  The infrared image information of the captured image is digitized
        to obtain a thermal signature of the occupant.  The thermal signature of the
        occupant is compared with thermal signatures of multiple occupants stored
        in\na thermal signature database for determining the class and attributes
        of the occupant.  The environmental conditions of the occupancy zones are
        predictively controlled based on one or more of the detected occupancy, the
        predicted future occupancy, and\nthe determined class and attributes of the
        occupant.  The environmental conditions of the occupancy zones in the occupancy
        space are thereby predictively controlled by simultaneously incorporating
        an occupant's desired settings, existing and historical\ntemperature data
        within the occupancy space, and weather data.\n<BR><BR> The environmental
        conditions of the occupancy space are controlled based on multiple present
        and forecast, internal and external environmental conditions and the predicted
        future occupancy in the occupancy zones.  The forecast external\nenvironmental
        conditions comprise, for example, regional weather forecasts for short and
        long durations of time.  In an embodiment, multiple control parameters are
        combined to predictively control the environmental conditions in each of the
        occupancy\nzones.  The predicted occupancy can be combined with, for example,
        demand response signal and energy tier rates to make optimal conditioning
        decisions. <BR><BR>BRIEF DESCRIPTION OF THE DRAWINGS\n<BR><BR> The foregoing
