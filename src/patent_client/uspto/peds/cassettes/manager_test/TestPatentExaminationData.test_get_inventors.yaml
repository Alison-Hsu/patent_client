        FIG. 11 exemplarily illustrates a graphical user interface displaying temperatures
        of occupancy zones and setup options.\n<BR><BR>DETAILED DESCRIPTION OF THE
        INVENTION\n<BR><BR> FIG. 1 illustrates a method for predictively controlling
        environmental conditions of multiple occupancy zones in an occupancy space.
        \ As used herein, \"occupancy space\" refers to an enclosed space that may
        be occupied by animate or inanimate\noccupants.  A single occupancy space
        may be divided into two or more occupancy zones.  For example, if a building
        space comprising multiple rooms is considered an occupancy space, each of
        the rooms in the building may be considered an occupancy zone.  In\nanother
        example, a large hall may be considered an occupancy space and multiple areas
        thereof may be considered as occupancy zones.  The occupancy spaces and the
        occupancy zones may be enclosed indoor spaces or physically unbounded outdoor
        spaces.\n<BR><BR> Also, as used herein, \"occupant class\" refers to the general
        class of an occupant, for example, whether the occupant belongs to the animate
        class, inanimate class, human class, or non-human class.  Furthermore, as
        used herein, \"attributes of an\noccupant\" further defines the class of the
        occupant, for example, whether the occupant belonging to the animate class
        is an adult human, a child, a non-human animal, the number of such occupants
        and any other attribute of the occupant that may need to be\ndetermined.  Further,
        as used herein an \"occupant\" refers to an animate or an inanimate object
        in an occupancy space.  For example, an occupant may be a person, an animal,
        or a piece of furniture or equipment in the occupancy space.\n<BR><BR> Occupancy
        of each of the occupancy zones are detected 101.  The occupancy of the occupancy
        zones is detected to determine presence of an occupant in the occupancy space.
        \ The detected occupancy of each of the occupancy zones at any given time
        is\nstored 102 in an occupancy database.  The detected occupancy of each of
        the occupancy zones stored in the occupancy database is used as historical
        data for correlating and determining 103 patterns of occupancy in each of
        the occupancy zones over a\npredetermined duration, for example, over a day
        or a week.  The patterns of occupancy are generally consistent with the living
        patterns of the occupants.  Future occupancy of the occupancy zones is predicted
        104 based on the determined patterns of\noccupancy of each of the occupancy
        zones.  The environmental conditions of the occupancy zones in the occupancy
        space are controlled 105 based on one or more of the detected occupancy and
        the predicted future occupancy of the occupancy zones.\n<BR><BR> Environmental
        conditions of each of the occupancy zones are also detected.  The environmental
        conditions close to the occupant may be detected as the occupant moves within
        the occupancy zones of the occupancy space.  The environmental conditions\nof
        the occupancy zones, for example, comprise temperature, humidity, etc. The
        detected environmental conditions are correlated with preferred environmental
        conditions of the occupant.  The preferred environmental conditions, for example,
        comprise\npredefined comfort levels of the occupant.  Environmental conditions
        outside of the occupancy space may also be detected.  The external environmental
        conditions comprise, for example, air temperature, wind speed, solar radiation,
        etc. The external\nenvironmental conditions may also be predicted using weather
        forecasts.\n<BR><BR> Future occupancy of the occupancy zones is predicted
        based on the historical patterns of detected occupancy stored in the occupancy
        database.  The future occupancy is predicted by correlation with the records
        in the occupancy database and\npredictive control is exercised by a set of
        predefined rules.  The set of predefined rules is herein also referred to
        as a predictive control algorithm.  The predictive control algorithm computes
        future occupancy based on the detected occupancy over a\npredetermined duration.\n<BR><BR>
        Detecting the immediate occupancy in the occupancy zones and then conditioning
        the occupancy zones to an optimal level requires time and causes discomfort
        to the occupants while the occupancy zones are being conditioned to the optimal
        level. \nThe predictive control algorithm predicts the occupancy patterns
        and proactively conditions the occupancy zones to set points or optimal levels,
        prior to occupancy of the occupancy zones.\n<BR><BR> Consider for example,
        an occupant Jane who wakes up in the morning at 6 a.m.  and goes into the
        kitchen at 7 a.m.  to prepare breakfast at her residence.  Jane leaves the
        house at 7.30 a.m.  after breakfast.  At night the kitchen is not\nconditioned
        since Jane only occupies a bedroom.  If Jane's presence is detected in the
        kitchen, when she prepares breakfast at 7 a.m., and then the system starts
        conditioning the kitchen, the kitchen temperature would be suboptimal while
        Jane cooks and\neats.  The kitchen would reach the optimal level by around
        7.30 a.m.  at which time Jane would be ready to leave the house.  If however,
        the kitchen is proactively conditioned at 6.30 a.m.  based on the predictive
        control algorithm, Jane would occupy a\nkitchen which is already at the set
        point or optimal level.\n<BR><BR> Conditioning of occupancy zones based on
        occupancy saves energy by not conditioning the unoccupied occupancy zones.
        \ The predictive control algorithm predicts which of the occupancy zones is
        likely to be occupied and conditions the occupancy\nzones proactively.  Predictive
        conditioning therefore prevents any discomfort to the occupant.  Even though
        different occupancy zones in the occupancy space are not conditioned, the
        occupants always enter the occupancy zones that are predictively\nconditioned
        in anticipation.\n<BR><BR> In an embodiment, random short term occupancies
        over a predetermined duration, for example, over a day can be averaged out
        by averaging or normalizing the occupancy patterns over several days.  This
        eliminates subsequent or daily predictive\nconditioning of occupancy zones
        that are seldom visited or visited once or twice a week.  In another embodiment,
        the occupancy patterns are averaged over one or more weeks.  This enables
        the living patterns of the occupants to be distinguished on\nweekdays compared
        to weekends.  Normalizing the occupancy patterns over several predetermined
        durations enables a robust predictive control, which is consistent with the
        living patterns of the occupants over a day or a week.\n<BR><BR> In an embodiment,
        the class and attributes of an occupant in each of the occupancy zones in
        the occupancy space are determined for determining the control of the environmental
        conditions in the occupancy zones.  Consider an example of an\noccupant detected
        in one of the occupancy zones.  The class and attributes of the occupant are
        determined to determine whether the occupant is a human or a non-human occupant.
        \ If the occupant is non-human, the environmental conditions of the occupancy\nzones
        may be minimal or not controlled.  If the occupant is human, the environmental
        conditions of the occupancy zones may be controlled.  To determine the class
        and attributes of the occupant, an infrared (IR) image of the occupant in
        each of the\noccupancy zones in the occupancy space is captured.  Infrared
        image information of the captured image is digitized to obtain a thermal signature
        of the occupant, the details of which are disclosed in the co-pending application
        Ser.  No. 12/274,344, which\nis incorporated herein by reference in its entirety.
        \ As used herein, \"thermal signature\" refers to the digitized version of
        the infrared emission pattern of an occupant in an occupancy space when the
        occupant is infrared imaged using, for example,\ninfrared sensors.  The thermal
        signature of the occupant is compared with thermal signatures of multiple
        occupants stored in a thermal signature database for determining the class
        and the attributes of the occupant.\n<BR><BR> The environmental conditions
        of the occupancy zones are predictively controlled based on one or more of
        the detected occupancy and environmental conditions of the occupancy space,
        the predicted future occupancy, the determined class and\nattributes of the
        occupant, and the present and forecast, internal and external environmental
        conditions.  For example, the weather forecast data can also be incorporated
        to derive optimal conditioning levels.  The system disclosed herein can access\nweather
        forecasts for the next few days and use that information to regulate the environmental
        conditions in the occupancy zones not just on a diurnal basis but also on
        a longer weekly pattern.  For example, if the forecast suggests that the temperature\nis
        going to drop in the night to a temperature lower than average, the system
        adjusts the set point temperature to a higher value in few of the rooms.  This
        would offset the greater heat loss during the night making the occupancy space
        more comfortable.\n<BR><BR> The environmental conditions in the occupancy
        zones are also controlled based on the predefined comfort levels of the occupant.
        \ The environmental conditions are controlled prior to the occupancy of the
        occupancy zones by the occupant based on\nthe predicted future occupancy.
        \ In an embodiment, the environmental conditions of the occupancy zones are
        manually controlled using a graphical user interface (GUI) located either
        proximally or remotely with respect to the occupancy zones.  For example,\nthe
        GUI for controlling one of the occupancy zones may be located within the occupancy
        zone for enabling the occupant to control the environmental conditions.  Alternatively,
        the GUI may be located within a control room outside the occupancy zone,\nthereby
        enabling a console operator to control the environmental conditions.\n<BR><BR>
        In another embodiment, the environmental conditions of the remotely located
        occupancy zones are controlled using a wireless device.  The environmental
        conditions are controlled by issuing control instructions.  The issued control
        instructions\nare executed by multiple actuators provided in each of the occupancy
        zones.  The environmental conditions are also controlled by controlling air
        flow using multiple vents in the occupancy zones.  The environmental conditions
        of areas proximal to the\noccupant are controlled for providing an optimum
        comfort level.\n<BR><BR> Energy consumption is reduced by controlling the
        environmental conditions of only the areas proximal to the occupant and not
        controlling areas remote to the occupant.  Furthermore, environmental conditions
        other than the temperature in the\noccupancy zones are also controlled, thereby
        providing the occupant with comfortable environmental conditions while reducing
        the change in temperature required to achieve the set point level.  The reduction
        in the change in temperature reduces total\nenergy consumed.  Energy is also
        saved by accounting for external environmental conditions and proactively
        controlling the internal environmental conditions.\n<BR><BR> To illustrate
        the reduction in energy consumption, consider the following example.  The
        energy needed to heat or cool an occupancy space is dependent on the temperature
        difference between the inside of the occupancy space and the outside.  If\nthe
        outside temperature is 40.degree.  F. and the inside temperature is set to
        72.degree.  F., then the occupancy space needs to be heated by 32.degree.
        \ F. If the difference of 32.degree.  F. is to be maintained for one day,
        the total heating may be\nreferred to as 32 heating degree days.\n<BR><BR>
        Consider, for example, a family living in a house having four occupancy zones.
        \ The occupancy zones comprise two bedrooms, a kitchen, and a living room.
        \ The family uses the kitchen and the living room in the evening and then
        retires to the\nbedrooms at night.  In the evening, the kitchen and living
        room is heated to 72.degree.  F. while they are occupied and the bedrooms
        are cooled to around 62.degree.  F. When the family retires to the bedrooms,
        the bedrooms are heated to 72.degree.  F.\nand the kitchen and living room
        are allowed to cool to 62.degree.  F. In this example, the average temperature
        of the house is given by: [(number of occupancy zones at 72 F*2)+(number of
        occupancy zones at 62 F*2)]/total number of occupancy zones in the\nhouse
        =[(2*72)+(2*62)]/4=68.degree.  F.\n<BR><BR> If the average occupancy space
        temperature were 68.degree.  F. instead of 72.degree.  F., then the occupancy
        space needs to be heated by just 28.degree.  F. Hence, the occupancy space
        will be supplied less heat.  The actual gain may be computed\nusing the calculation
        32-28/32*100=12.5%.  Hence, in this case, by lowering the temperature by just
        4.degree.  F., the efficiency of heating is increased by 12.5%, which results
        in a fairly significant cut in energy bills.  There is no change in the\ncomfort
        level of the occupants since the occupancy zones occupied by them are set
        to the optimal level of 72.degree.  F.\n<BR><BR> The actual relationships
        between temperature differences and heat loads may be more complex than illustrated
        above.  However, even higher efficiency gains are computed using the complex
        actual relationships.  The simplified relationship\nillustrated above serves
        as a fairly accurate first order approximation of the efficiency gain.  The
        gain may also vary with location, climate, and the actual average occupancy
        space temperature.  The example furnished above is typical of a temperate\nclimatic
        region in North America in winter.\n<BR><BR> FIG. 2 illustrates a system 200
        for predictively controlling environmental conditions of multiple occupancy
        zones in an occupancy space.  The system 200 disclosed herein comprises multiple
        distributed occupancy sensors 201, multiple distributed\nenvironmental sensors
        202, an occupancy pattern determination module 204, a prediction module 206,
        a graphical user interface (GUI) 209, a control module 205, an occupancy database
        203, multiple vents 207, and multiple actuators 208.  The occupancy\nsensors
        201 and the environmental sensors 202 are, for example, deployed within the
        occupancy space as distributed sensor nodes or \"motes\" in a network of sensors.\n<BR><BR>
        The occupancy sensors 201 detect occupancy of each of the occupancy zones.
        \ The environmental sensors 202 detect the environmental conditions of the
        occupancy zones in the occupancy space.  The environmental sensors 202 may
        also detect\nenvironmental conditions outside the occupancy space.  To detect
        the environmental conditions outside the occupancy space, one or more environmental
        sensors 202 may be positioned outside the occupancy space.  The external environmental
        conditions\ncomprise, for example, air temperature, wind speed, solar radiation,
        etc. The external environmental conditions are also predicted using weather
        forecasts.  The occupancy database 203 stores the detected occupancy of each
        of the occupancy zones as\nhistorical data.  The occupancy sensors 201 and
        the environmental sensors 202 are, for example, battery operated and communicate
        wirelessly with the control module 205.\n<BR><BR> The occupancy sensors 201
        are based on one or more of charged coupled device (CCD) sensors and complimentary
        metal oxide semiconductor sensors that detect occupancy using specific infrared
        signatures and digital image processing techniques.  The\noccupancy sensors
        201 comprise a class and attribute determination module 201a.  The class and
        attribute determination module 201a determines class and attributes of an
        occupant in each of the occupancy zones in the occupancy space for enabling
        the\ncontrol module 205 to determine the control of the environmental conditions
        of the occupancy zones.  The class and attribute determination module 201a
        comprises an image capture device 201b, an image digitization module 201c,
        and a comparison module\n201d.  The image capture device 201b captures an
        infrared image of the occupant in each of the occupancy zones in the occupancy
        space.  The image capture device 201b uses, for example, charge coupled devices
        (CCDs), complimentary metal oxide\nsemiconductor (CMOS) sensors, microbolometers
        or pyroelectric devices for capturing the image.  The image digitization module
        201c digitizes infrared image information of the captured image to obtain
        a thermal signature of the occupant.  The comparison\nmodule 201d compares
        the thermal signature of the occupant with thermal signatures of multiple
        occupants stored in a thermal signature database 210 for determining the class
        and the attributes of the occupant.\n<BR><BR> The occupancy pattern determination
        module 204 determines patterns of occupancy of each of the occupancy zones
        over a predetermined duration using the historical data stored in the occupancy
        database 203.  The prediction module 206 predicts\nfuture occupancy of the
        occupancy zones based on the determined patterns of occupancy of each of the
        occupancy zones, as disclosed in the detailed description of FIG. 1.  The
        control module 205 predictively controls the environmental conditions of the\noccupancy
        zones in the occupancy space based on one or more of the detected occupancy,
        the predicted future occupancy, the determined class and attributes of the
        occupant, and the detected internal and external environmental conditions.
        \ Control\nparameters, for example, a demand response signal and different
        energy tier rates from the utilities can be combined with the occupancy patterns
        to make optimal conditioning decisions.\n<BR><BR> The control module 205 issues
        control instructions executed by the actuators 208.  The actuators 208 are
        used to control a device such as a furnace or an air conditioner.  The actuators
        208 are also, for example, used to control individual\nheaters, radiators,
        split/window air conditioning units, etc. The vents 207 are mechanical devices
        with actuators 208 for controlling air flow in each of the occupancy zones
        through the vents 207.  The vents 207 are, for example, modular drop-in vents\nthat
        help control the environmental conditions of the occupancy zones by controlling
        air flow.  The vents 207 enable granular control of the environmental conditions
        of each of the occupancy zones.  The vents 207 and the actuators 208 may be
        battery\noperated and may communicate wirelessly with the control module 205.
        \ The control module 205 predictively controls the vents 207 through the actuators
        208.  The vents 207 and the actuators 208 may utilize forced air heating and
        cooling techniques.  For\nexample, in case of a central forced air system,
        the actuator 208 controls a central system, for example, the furnace or the
        air conditioning units, while the vents 207 redirect and control the flow
        of air into the occupancy zones.  Air may be forced\nover heating or cooling
        coils and then distributed throughout the occupancy zones via a duct system
        (not shown).  The heating or cooling coils may be heated or cooled hydronically
        or by using a heat exchanger, a fuel burner, or electricity.\n<BR><BR> The
        GUI 209 enables controlling of the environmental conditions of the occupancy
        zones in either a proximal location or a remote location.  The GUI 209 provides
        one or more configurable and selectable modes of operation, for example, an
        economy\nmode and a comfort mode for the control module 205.  The GUI 209
        displays the controlled environmental conditions.  The GUI 209 comprises,
        for example, a touch screen based interface for providing a user, for example,
        the occupant or a console operator,\neasy control of the environmental conditions
        of the occupancy zones.  The GUI 209 may also be a web based interface or
        an application running on smart phones and pen-enabled computer tablets (tablet
        PCs).  A user may control the environmental conditions\nof the occupancy space
        using the web based GUI 209 over a network, for example, the internet.  The
        GUI 209 displaying temperature heat maps and occupancy maps overlaid on a
        floor plan of an occupancy space is exemplarily illustrated in FIG. 10.  A
        GUI\n209 displaying temperatures of occupancy zones and setup options available
        to a user is exemplarily illustrated in FIG. 11.  The system 200 disclosed
        herein may be retrofitted into an existing occupancy space, for example, a
        residential or commercial\nbuilding.\n<BR><BR> FIG. 3 exemplarily illustrates
        the architecture of a computer system 300 used for predictively controlling
        environmental conditions of multiple occupancy zones in an occupancy space.
        \ The control module 205, the occupancy database 203, the\noccupancy pattern
        determination module 204, the prediction module 206, and the GUI 209 are typically
        installed on a portable, mobile or stationary computing device, which employs
        the architecture of the computer system 300 exemplarily illustrated in FIG.\n3.
        \ In an embodiment, the computer system 300 may employ an alternative architecture,
