        system performance.  If the occupancy zones 401 will not be occupied during
        the\nnext time cycle, the predictive control algorithm 502 compares 513 the
        back pressure with the maximum back pressure allowed.\n<BR><BR> If the back
        pressure is not greater than the maximum back pressure allowed, the control
        module 205 sends control signals and instructions to close the vents 207.
        \ If the back pressure is greater than the maximum back pressure allowed,
        the\npredictive control algorithm 502 determines 514 whether any of the occupancy
        zones 401 are pending conditioning.  If any of the occupancy zones 401 are
        pending conditioning, the operation is suspended.  If none of the occupancy
        zones 401 are pending\nconditioning, the control module 205 sends control
        signals and instructions to shut down the furnace 402.\n<BR><BR> In the heating
        mode 505, if the vacation mode is disabled and if RTEMP is not less than RSETTEMPn,
        the predictive control algorithm 502 determines 509 whether the back pressure
