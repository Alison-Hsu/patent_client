        Consider an example of a house with John and Jane living with their pet dog
        Spot in their house.  In this example, the house is the occupancy space, the
        bedroom, the living room, the kitchen, and the basement are the occupancy
        zones 401, and\nJohn, Jane, and Spot are the animate occupants of the occupancy
        zones 401.  The living patterns of John, Jane, and Spot are as follows: John
        leaves for work at 8 a.m.  and returns home at 5 p.m.  everyday.  Jane leaves
        home for work at 9 a.m.  and\nreturns home at 6 p.m.  everyday.  John washes
        the dishes in the kitchen before Jane arrives.  Jane cooks dinner at 7 p.m.
        \ John and Jane then watch television (TV) till they go to bed at 10 p.m.
        \ Spot stays home all day.\n<BR><BR> In winter, the house needs to be heated.
        \ John and Jane use the system 200 disclosed herein to heat their house.  They
        define their preferred comfort levels using the GUI 209.  The system 200,
        for example, the occupancy pattern determination\nmodule 204 uses a proprietary
        algorithm to determine the living patterns of the occupants John, Jane and
        their dog Spot.  When John and Jane are away at work, the system 200 detects
        Spot as the only occupant of the house.  The system 200 determines that\nSpot
        is a non-human animate occupant and provides minimal control or no control
        of the environmental conditions of the house.  A few minutes before John arrives
        home, the system 200 starts heating the kitchen and living room of the house.
        \ When John\nenters the house at 5 p.m., the kitchen and living room of the
        house is already heated to the set temperature and comfort level, and John
        does not need to wait in the cold for the house to heat up.  John goes to
        the kitchen to wash the dishes.  While\nJohn is doing the dishes, the system
        200 does not heat the rest of the house apart from the kitchen and living
        room because there are no other occupancy zones 401 that are predicted to
        be occupied in the near future.\n<BR><BR> When Jane arrives home at 6 p.m.,
        the living room and the kitchen are already heated when she enters.  While
        Jane is cooking dinner, John is reading in the living room.  Hence, the system
        200 predictively heats both the kitchen and the living\nroom before occupancy
        by John and Jane.\n<BR><BR> After dinner, when John and Jane are watching
        TV in the living room, the system 200 stops heating the kitchen.  Shortly
        before 10 p.m., the system 200 starts heating the bedroom.  When John and
        Jane go to bed, the bedroom is already heated\naccording to their preferences.
        \ The temperature outside the house may drop very low at night and in the
        early morning.  The system 200 detects the drop in the outside temperature
        and increases heat provided to the bedroom to maintain the environmental\nconditions
        in the bedroom at the comfort levels of John and Jane.  The next morning when
        John and Jane both leave for work, the system 200 restarts conditioning the
        house till a few minutes before John's arrival at 5 p.m.\n<BR><BR> John and
        Jane seldom enter the basement, and hence the system 200 does not condition
        the basement.  If either John or Jane wishes to enter the basement, the system
        200 will detect the occupancy in the basement and start heating the basement.
        \ In\nthis case, there may be a period of time when John or Jane is in the
        basement and the temperature is not at an optimal level.  Alternatively, they
        may manually instruct the system 200 to heat the basement using the GUI 209
        before they enter the basement. Hence, John and Jane need not walk into an
        unconditioned room while using the system 200 disclosed herein.  Furthermore,
        if John and Jane start going to the basement frequently, the system 200 determines
        the behavior and proactively heats the basement\nbefore the arrival of John
        and Jane.  Therefore, the system 200 adapts to suit the living patterns of
        John and Jane without the intervention of John and Jane.\n<BR><BR> The system
        200 also controls environmental conditions other than temperature, for example,
        humidity.  Controlling other environmental conditions makes John and Jane
        feel comfortable even at a temperature a few degrees lower than the temperature\nthey
        would have been comfortable at. By lowering the temperature, the system 200
        reduces the energy consumed for conditioning the house.\n<BR><BR> It will
